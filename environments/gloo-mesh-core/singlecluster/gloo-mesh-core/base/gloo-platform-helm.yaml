apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            cluster: mgmt
        global: {}
        licensing:
            licenseSecretName: "gloo-license"
        glooMgmtServer:
            enabled: false
            registerCluster: true
            policyApis:
              enabled: false
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
                # required to set to null in 2.4.x if providing server and client tls certificates
                tokenSecret:
                  key: null
                  name: null
                  namespace: null
            serviceType: LoadBalancer
        glooAgent:
            enabled: false
        glooInsightsEngine:
            enabled: true
            runAsSidecar: false
        glooAnalyzer:
            enabled: true
            runAsSidecar: false
        glooUi:
            enabled: true
            serviceType: LoadBalancer
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryCollector:
            enabled: true

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: v2.8.0-beta0-2025-02-11-main-4392e21f7c
  syncPolicy:
    automated:
      prune: true
      selfHeal: true