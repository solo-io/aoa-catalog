apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            cluster: mgmt
        global: {}
        licensing:
            licenseSecretName: "gloo-license"
        glooMgmtServer:
            enabled: false
        glooAgent:
            enabled: false
        glooInsightsEngine:
            enabled: true
            runAsSidecar: false
        glooAnalyzer:
            enabled: true
            runAsSidecar: false
        glooUi:
            enabled: true
            serviceType: LoadBalancer
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryCollector:
            enabled: true

    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts
    targetRevision: v2.7.0-rc2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true