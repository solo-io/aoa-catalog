apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            cluster: mgmt
        global: {}
        licensing:
            licenseSecretName: "gloo-license"
        glooMgmtServer:
            enabled: true
            registerCluster: true
            policyApis:
              enabled: false
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
                # required to set to null in 2.4.x if providing server and client tls certificates
                tokenSecret:
                  key: null
                  name: null
                  namespace: null
            serviceType: LoadBalancer
        glooAgent:
            enabled: true
            runAsSidecar: false
            relay:
                serverAddress: gloo-mesh-mgmt-server:9900
                clientTlsSecret:
                    name: gloo-agent-tls-cert
                    namespace: gloo-mesh
                rootTlsSecret:
                    name: relay-root-ca
                    namespace: gloo-mesh
                # required to set to null in 2.4.x if providing server and client tls certificates
                tokenSecret:
                  key: null
                  name: null
                  namespace: null
        glooInsightsEngine:
            enabled: true
        glooAnalyzer:
            enabled: true
            runAsSidecar: true
        jaeger:
            enabled: true
        glooUi:
            enabled: true
            serviceType: ClusterIP
            auth:
              enabled: false
              backend: oidc
              oidc:
                appUrl: https://gloo-mesh-core-demo.solo.io
                clientId: 1066515080967-f5doba9cc024k6en3ku5abllfgp3vgln.apps.googleusercontent.com
                clientSecretName: dashboard
                issuerUrl: https://accounts.google.com
                session:
                  backend: "cookie"
                  cookie: {}
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryGateway:
            enabled: true
            presets:
                logsCollection:
                    enabled: false
        telemetryGatewayCustomization:
            disableCertGeneration: true
            pipelines:
                traces/jaeger:
                  enabled: false
                logs/redis_stream_basic:
                  enabled: false
                logs/redis_stream_cilium_flows:
                  enabled: false
                logs/redis_stream_ui:
                  enabled: false
        telemetryCollector:
            enabled: true
            presets:
                logsCollection:
                    enabled: false
            config:
                exporters:
                    otlp:
                        endpoint: "gloo-telemetry-gateway.gloo-mesh.svc.cluster.local:4317"
            extraVolumes:
                - name: root-ca
                  secret:
                    defaultMode: 420
                    secretName: gloo-telemetry-gateway-tls-secret
                - configMap:
                    items:
                        - key: relay
                          path: relay.yaml
                    name: gloo-telemetry-collector-config
                  name: telemetry-configmap
                - hostPath:
                    path: /var/run/cilium
                    type: DirectoryOrCreate
                  name: cilium-run
        telemetryCollectorCustomization:
            extraReceivers: null
            pipelines:
                logs/analyzer:
                  enabled: false
                logs/ui:
                  enabled: false

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.7.0-beta0-2024-10-06-main-d1863f8ef3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true