apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            cluster: mgmt
        global: {}
        licensing:
            licenseSecretName: "gloo-license"
        glooMgmtServer:
            enabled: true
            registerCluster: true
            policyApis:
              enabled: false
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: relay-server-tls-secret
            serviceType: ClusterIP
        glooAgent:
            enabled: true
            runAsSidecar: false
            relay:
                serverAddress: gloo-mesh-mgmt-server.gloo-mesh:9900
                clientTlsSecret:
                    name: relay-client-tls-secret
                    namespace: gloo-mesh
                # required to set to null in 2.4.x if providing server and client tls certificates
                tokenSecret:
                  key: null
                  name: null
                  namespace: null
        glooInsightsEngine:
            enabled: true
        glooAnalyzer:
            enabled: true
            runAsSidecar: true
        jaeger:
            enabled: true
        glooUi:
            enabled: true
            serviceType: ClusterIP
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryGateway:
            enabled: false
        telemetryGatewayCustomization:
            disableCertGeneration: true
            pipelines:
                traces/jaeger:
                    enabled: true
        telemetryCollector:
            enabled: true
            extraVolumes:
                - name: root-ca
                  secret:
                    defaultMode: 420
                    secretName: gloo-telemetry-gateway-tls-secret
                - configMap:
                    items:
                        - key: relay
                          path: relay.yaml
                    name: gloo-telemetry-collector-config
                  name: telemetry-configmap
                - hostPath:
                    path: /var/run/cilium
                    type: DirectoryOrCreate
                  name: cilium-run

    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts
    targetRevision: 2.5.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true