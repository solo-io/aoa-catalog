apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: https-gateway
  namespace: istio-gateways
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "istio-gateways/*.gmc.glooplatform.com"
    tls:
      mode: SIMPLE
      credentialName: cf-advanced-tls-secret