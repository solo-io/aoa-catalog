apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-gateway
  namespace: istio-gateways
spec:
  selector:
    bogus: incorrect-selector
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "istio-gateways/*"
    - "gloo-mesh/*"
    - "argocd/*"
    - "grafana/*"