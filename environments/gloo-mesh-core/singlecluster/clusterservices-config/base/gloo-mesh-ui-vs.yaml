apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gloo-mesh-ui
  namespace: gloo-mesh
spec:
  hosts:
  - "ui.admin.gmc.glooplatform.com"
  gateways:
  - istio-gateways/https-gateway
  http:
  - name: gloo-mesh-ui
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gloo-mesh-ui
        port:
          number: 8090
  - name: wrong-port
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gloo-mesh-ui
        port:
          name: $value