apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer-portal
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: homer-portal
  project: default
  source:
    chart: homer
    repoURL: https://djjudas21.github.io/charts/
    targetRevision: 8.1.9
    helm:
      values: |
        #
        # IMPORTANT NOTE
        #
        # This chart inherits from our common library chart. You can check the default values/options here:
        # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
        #

        controller:
          replicas: 1
        
        image:
          # -- image repository
          repository: ably77/homer
          # -- image tag
          tag: 0.1.0
          # -- image pull policy
          pullPolicy: IfNotPresent
        
        # -- environment variables.
        # @default -- See below
        env:
          # -- Set the container timezone
          TZ: UTC
          # -- Specify the user ID the application will run as
          UID: "1001"
          # -- Specify the group ID the application will run as
          GID: "1001"
          # -- Specify the basepath the application will run at
          SUBFOLDER: /solo
        
        # -- Set labels on the pod
        #podLabels:
        #  istio.io/rev: 1-20

        # -- Node selection constraint
        #nodeSelector:
        #  node: "spot"

        # -- Specify taint tolerations  
        #tolerations:
        #- key: cloud.google.com/node
        #  operator: Equal
        #  value: "spot"
        #  effect: NoSchedule
        
        # -- Set annotations on the pod
        podAnnotations:
          proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
          proxy.istio.io/foo: 'bogus-parameter'
        
        # -- Configures serviceAccount settings for the chart.
        serviceAccount:
          # -- Specifies whether a service account should be created
          create: true
        
        # -- Configures service settings for the chart.
        # @default -- See values.yaml
        service:
          main:
            enabled: true
            primary: true
            type: ClusterIP
            ports:
              http:
                enabled: true
                port: 8080
                protocol: HTTP
                targetPort: 8080
            labels:
              expose: "true"
        
        ingress:
          # -- Enable and configure ingress settings for the chart under this key.
          # @default -- See values.yaml
          main:
            enabled: false
        
        # -- Configure persistence settings for the chart under this key.
        # @default -- See values.yaml
        persistence:
          config:
            enabled: false
            mountPath: /www/assets
        
        configmap:
          config:
            # -- Store homer configuration as a ConfigMap
            enabled: true
            # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
            # @default -- See values.yaml
            data:
              config.yml: |
                #externalConfig: https://raw.githubusercontent.com/bastienwirtz/homer/main/public/assets/config.yml.dist
                ---
                # Homepage configuration
                # See https://fontawesome.com/v5/search for icons options
                
                title: "Gloo Mesh Core Demo Dashboard"
                subtitle: "Homepage"
                logo: "solo/glooy.png"
                # icon: "fas fa-skull-crossbones" # Optional icon
                
                header: true
                #footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.
                footer: false
        
                # Optional theme customization
                theme: default
                colors:
                  light:
                    highlight-primary: "#3367d6"
                    highlight-secondary: "#4285f4"
                    highlight-hover: "#5a95f5"
                    background: "#f5f5f5"
                    card-background: "#ffffff"
                    text: "#363636"
                    text-header: "#ffffff"
                    text-title: "#303030"
                    text-subtitle: "#424242"
                    card-shadow: rgba(0, 0, 0, 0.1)
                    link: "#3273dc"
                    link-hover: "#363636"
                  dark:
                    highlight-primary: "#3367d6"
                    highlight-secondary: "#4285f4"
                    highlight-hover: "#5a95f5"
                    background: "#131313"
                    card-background: "#2b2b2b"
                    text: "#eaeaea"
                    text-header: "#ffffff"
                    text-title: "#fafafa"
                    text-subtitle: "#f5f5f5"
                    card-shadow: rgba(0, 0, 0, 0.4)
                    link: "#3273dc"
                    link-hover: "#ffdd57"
                
                # Optional message
                message:
                  #url: https://b4bz.io
                  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
                  title: "Welcome!"
                  icon: "fa fa-grin"
                  content: "This is a simple navigation homepage for the Gloo Mesh Core demo!<br /> Find more information on <a href='https://github.com/solo-io/aoa-catalog'>github.com/solo-io/aoa-catalog</a><br />"
                
                # Optional navbar
                # links: [] # Allows for navbar (dark mode, layout, and search) without any links
                links:
                  - name: "Github Repo"
                    icon: "fab fa-github"
                    url: "https://github.com/solo-io/aoa-catalog"
                    target: "_blank" # optional html a tag target attribute
                  - name: "Gloo Mesh Core Documentation"
                    icon: "fas fa-book"
                    url: "https://docs.solo.io/gloo-mesh-core/main/"
                  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
                  # see url field and assets/additional-page.yml.dist used in this example:
                  #- name: "another page!"
                  #  icon: "fas fa-file-alt"
                  #  url: "#additional-page" 
                
                # Services
                # First level array represent a group.
                # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
                services:

                  - name: "Gloo Core Demo Walkthroughs"
                    logo: "solo/glooy.png"
                    items:
                      - name: "Developer Persona"
                        icon: "fas fa-users"
                        tag: "howto"
                        url: "https://howto.gmc.glooplatform.com/developer"
                        target: "_blank" # optional html a tag target attribute
                      - name: "Platform Admin Persona"
                        icon: "fas fa-users-cog"
                        tag: "howto"
                        url: "https://howto.gmc.glooplatform.com/platform"
                        target: "_blank" # optional html a tag target attribute
                      - name: "Security Team Persona"
                        icon: "fas fa-user-shield"
                        tag: "howto"
                        url: "https://howto.gmc.glooplatform.com/security"
                        target: "_blank" # optional html a tag target attribute

                  - name: "Admin Cluster"
                    icon: "fas fa-user-cog"
                    items:
                      #- name: "ArgoCD"
                      #  #subtitle: "GitOps Tooling"
                      #  icon: "fab fa-git-alt"
                      #  tag: "argo"
                      #  keywords: "argocd"
                      #  url: "https://argocd.admin.gmc.glooplatform.com/argo"
                      #  target: "_blank" # optional html a tag target attribute
                      #- name: "Grafana"
                      #  icon: "fas fa-chart-area"
                      #  tag: "grafana-mgmt"
                      #  url: "https://dashboards.admin.gmc.glooplatform.com/grafana"
                      #  target: "_blank" # optional html a tag target attribute
                      - name: "Gloo Mesh Core UI"
                        #subtitle: "Another application"
                        icon: "fas fa-arrows-alt"
                        tag: "gmui"
                        url: "https://ui.admin.gmc.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                  
                  - name: "West Cluster - Sidecar Enabled"
                    icon: "fas fa-cloud"
                    items:
                      - name: "Online Boutique"
                        icon: "fas fa-shopping-cart"
                        tag: "onlineboutique"
                        url: "https://shop.west.gmc.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                      - name: "Tiered Mesh Application"
                        subtitle: "change path number: /ns-1 to /ns-4"
                        icon: "fab fa-connectdevelop"
                        tag: "tiered-app"
                        url: "https://tiered-app.west.gmc.glooplatform.com/ns-1/"
                        target: "_blank" # optional html a tag target attribute 
                      - name: "Grafana"
                        icon: "fas fa-chart-area"
                        tag: "grafana"
                        url: "https://dashboards.west.gmc.glooplatform.com/grafana"
                        target: "_blank" # optional html a tag target attribute

                  - name: "West Cluster - Ambient Enabled"
                    icon: "fas fa-cloud"
                    items:
                      - name: "Tiered Mesh Application"
                        subtitle: "change path number: /ns-1 to /ns-4"
                        icon: "fab fa-connectdevelop"
                        tag: "tiered-app"
                        url: "https://tiered-app.ambient.gmc.glooplatform.com/ns-1/ui/"
                        target: "_blank" # optional html a tag target attribute  
                      - name: "Kiali"
                        icon: "fas fa-project-diagram"
                        tag: "tiered-app"
                        url: "https://kiali.ambient.gmc.glooplatform.com/kiali"
                        target: "_blank" # optional html a tag target attribute 
                    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true