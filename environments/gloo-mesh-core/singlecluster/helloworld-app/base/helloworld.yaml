apiVersion: v1
kind: Service
metadata:
  name: helloworld
  namespace: helloworld
  labels:
    app: helloworld
    service: helloworld
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: helloworld
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
  namespace: helloworld
  labels:
    app: helloworld
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
      version: v1
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
        istio.io/rev: 1-19
    spec:
      containers:
      - name: helloworld
        image: docker.io/istio/examples-helloworld-v1
        resources:
          requests:
            cpu: "5m"
            memory: "50Mi"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 5000
      nodeSelector:
        node: "spot"
      tolerations:
      - key: cloud.google.com/node
        operator: Equal
        value: "spot"
        effect: NoSchedule