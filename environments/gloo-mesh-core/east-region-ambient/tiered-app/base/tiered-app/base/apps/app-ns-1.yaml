apiVersion: apps/v1
kind: Deployment
metadata:
  name: divine-cloud-v1
  namespace: ns-1
  labels:
    app: divine-cloud
    version: v1
    tier: "2"
    seed: "1696442875193501000"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: divine-cloud
        version: v1
  template:
    metadata:
      labels:
        app: divine-cloud
        version: v1
      #annotations:
      #  sidecar.istio.io/proxyMemoryLimit: "1Gi"
      #  sidecar.istio.io/proxyCPULimit: "1"
      #  sidecar.istio.io/proxyMemory: "64Mi"
      #  sidecar.istio.io/proxyCPU: "30m"
    spec:
      nodeSelector:
        node: "spot"
      tolerations:
      - key: cloud.google.com/node
        operator: Equal
        value: "spot"
        effect: NoSchedule
      serviceAccountName: divine-cloud
      containers:
      - name: divine-cloud
        image: nicholasjackson/fake-service:v0.26.0
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "divine-cloud-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From divine-cloud (v1)!"
        - name: "UPSTREAM_URIS"
          value: "http://lingering-forest.ns-4.svc.cluster.local:8080"
        - name: "UPSTREAM_WORKERS"
          value: "10"
        - name: "TIMING_50_PERCENTILE"
          value: "5ms"
        - name: "TIMING_90_PERCENTILE"
          value: "10ms"
        - name: "TIMING_99_PERCENTILE"
          value: "20ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "30Mi"
            cpu: "10m"
