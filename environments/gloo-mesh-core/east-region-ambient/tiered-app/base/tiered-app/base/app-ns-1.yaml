
apiVersion: v1
kind: Namespace
metadata:
  name: ns-1
  labels:
    
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: divine-cloud
  namespace: ns-1
  labels:
    app: divine-cloud
    tier: "2"
    
---
apiVersion: v1
kind: Service
metadata:
  name: divine-cloud
  namespace: ns-1
  labels:
    app: divine-cloud
    tier: "2"
    
spec:
  selector:
    app: divine-cloud
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: divine-cloud-v1
  namespace: ns-1
  labels:
    app: divine-cloud
    version: v1
    tier: "2"
    
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: divine-cloud
        version: v1
  template:
    metadata:
      labels:
        app: divine-cloud
        version: v1

    spec:

      serviceAccountName: divine-cloud
      containers:
      - name: divine-cloud
        image: nicholasjackson/fake-service:v0.26.0
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "divine-cloud-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From divine-cloud (v1)!"
        - name: "UPSTREAM_URIS"
          value: "http://lingering-forest.ns-4.svc.cluster.local:8080"
        - name: "UPSTREAM_WORKERS"
          value: "1"
        - name: "TIMING_50_PERCENTILE"
          value: "0ms"
        - name: "TIMING_90_PERCENTILE"
          value: "0ms"
        - name: "TIMING_99_PERCENTILE"
          value: "0ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "1s"
        
        resources:
          requests:
            cpu: "30m"
            memory: "15Mi"
---
