apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bombardier
  name: bombardier-ns-4
  namespace: ns-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bombardier
  template:
    metadata:
      labels:
        app: bombardier
    spec:

      containers:
      - name: bombardier
        image: alpine/bombardier:v1.2.5
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        resources:
            requests:
              cpu: 20m
              memory: 25Mi
        args: ["-c", "for run in $(seq 1 100000); do bombardier -c 5 -d 60s -r 5 -p i,p,r https://tiered-app.ambient.gmc.glooplatform.com/ns-4; done"]