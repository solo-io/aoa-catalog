apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus
  namespace: istio-system
spec:
  hosts:
  - "prometheus.ambient.gmc.glooplatform.com"
  gateways:
  - istio-system/https-gateway
  http:
  - name: prometheus-ui
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host: prometheus
        port:
          number: 9090