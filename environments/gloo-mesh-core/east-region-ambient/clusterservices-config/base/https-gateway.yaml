apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: https-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "istio-system/*"
    - "gloo-mesh/*"
    - "argocd/*"
    - "grafana/*"
    - "istio-system/*"
    tls:
      mode: SIMPLE
      credentialName: cf-advanced-tls-secret