apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: onlineboutique
  namespace: web-ui
spec:
  hosts:
  - "shop.ambient.gmc.glooplatform.com"
  gateways:
  - istio-system/https-gateway
  http:
  - name: frontend
    match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: frontend
        port:
          number: 80