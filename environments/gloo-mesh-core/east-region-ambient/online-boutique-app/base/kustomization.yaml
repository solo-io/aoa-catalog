apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- backend-apis-ns.yaml
- backend-apis.yaml
- loadgenerator.yaml
- web-ui-ns.yaml
- web-ui.yaml
- virtualservice.yaml
- waypoints

# patch nodeSelector and tolerations on all Deployments
patches:
- patch: |-
    kind: not-important
    metadata:
      name: not-important
    spec:
      template:
        spec:
          nodeSelector:
            node: "spot"
          tolerations:
          - key: cloud.google.com/node
            operator: Equal
            value: "spot"
            effect: NoSchedule
  target:
    kind: Deployment