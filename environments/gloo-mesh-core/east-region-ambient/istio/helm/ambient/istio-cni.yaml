apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-cni
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: default
  source:
    chart: cni
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.24.2
    helm:
      values: |
        profile: ambient
        ambient:
          dnsCapture: true
        # uncomment below if using GKE
        cni:
          cniBinDir: /home/kubernetes/bin
          # this is going away in 1.24.x
          ambient:
            dnsCapture: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true