apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: web-ui
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateways/https-gateway
  http:
  - name: productpage
    match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: frontend
        port:
          number: 9080