apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-vs
  namespace: gloo-mesh
spec:
  hosts:
    - '*'
  gateways:
    - gloo-mesh-gateways/https-gateway
  http:
    - match:
        - uri:
            prefix: /prometheus
      name: prometheus-ui
      rewrite:
        uri: /graph
      route:
        - destination:
            host: prometheus-server
            port:
              number: 80