apiVersion: admin.gloo.solo.io/v2
kind: GatewayLifecycleManager
metadata:
  name: istio-glm
  namespace: gloo-mesh
spec:
  installations:
  - clusters:
    - activeGateway: true
      name: mgmt
    istioOperatorSpec:
      components:
        ingressGateways:
        - enabled: true
          k8s:
            service:
              ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: http2
                port: 80
                targetPort: 8080
              - name: https
                port: 443
                targetPort: 8443
              - name: tls
                port: 15443
                targetPort: 15443
              type: LoadBalancer
          name: istio-ingressgateway
          namespace: gloo-mesh-gateways
      namespace: istio-system
      profile: empty
      values:
        global:
          istioNamespace: istio-system
          multiCluster:
            clusterName: mgmt
          network: mgmt