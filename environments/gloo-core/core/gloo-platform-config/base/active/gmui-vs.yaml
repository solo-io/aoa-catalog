apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  annotations:
    cluster.solo.io/cluster: mgmt
  name: gmui-vs
  namespace: gloo-mesh
spec:
  gateways:
    - gloo-mesh-gateways/https-gateway
  hosts:
    - gmui.glootest.com
    - gloo-core-test.solo.io
  http:
    - match:
        - uri:
            prefix: /
      name: gmui-main
      route:
        - destination:
            host: gloo-mesh-ui.gloo-mesh.svc.cluster.local
            port:
              number: 8090