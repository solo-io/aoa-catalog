apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gmui-vs
  namespace: gloo-mesh
spec:
  hosts:
    - "gloo-core-test.solo.io"
  gateways:
    - gloo-mesh-gateways/https-gateway
  http:
    - name: gloo-mesh-ui
      match:
        - uri:
            prefix: /gmui
      route:
        - destination:
            host: gloo-mesh-ui
            port:
              number: 8090