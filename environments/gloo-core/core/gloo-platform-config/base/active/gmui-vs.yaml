apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gmui-vs
  namespace: gloo-mesh
spec:
  hosts:
    - "*"
  gateways:
    - gloo-mesh-gateway/https-gateway
  http:
    - name: gloo-mesh-ui
      match:
        - uri:
            exact: /
      route:
        - destination:
            host: gloo-mesh-ui
            port:
              number: 8090