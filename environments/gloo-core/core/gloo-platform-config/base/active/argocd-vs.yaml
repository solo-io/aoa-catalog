apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-vs
  namespace: argocd
spec:
  hosts:
    - "argocd.glootest.com"
  gateways:
    - gloo-mesh-gateways/https-gateway
  http:
    - name: argo-ui
      match:
        - uri:
            prefix: /argo
      route:
        - destination:
            host: argocd-server
            port:
              number: 443