apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gloo-system-mgmt-server
  namespace: gloo-system
spec:
  commonName: gloo-system-mgmt-server
  dnsNames:
    - "*.gloo-system"
  # 1 year life
  duration: 8760h0m0s
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: relay-root-ca
  renewBefore: 8736h0m0s
  secretName: gloo-server-tls-cert
  usages:
    - server auth
    - client auth
  privateKey:
    algorithm: "RSA"
    size: 4096