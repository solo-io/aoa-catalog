apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-eastwestgateway
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-gateways
  project: default
  source:
    chart: gateway
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.20.2
    helm:
      values: |
        # Name allows overriding the release name. Generally this should not be set
        name: "istio-eastwestgateway-1-20"
        # revision declares which revision this gateway is a part of
        revision: "1-20"
        
        # replicas
        #replicaCount: 1
        
        service:
          # Type of service. Set to "None" to disable the service entirely
          type: None
        
        # Pod environment variables
        env:
          ISTIO_META_ROUTER_MODE: "sni-dnat"
          ISTIO_META_REQUESTED_NETWORK_VIEW: "glooplatform-central"
        
        # Labels to apply to all resources
        labels:
          istio.io/rev: 1-20
          istio: eastwestgateway
          topology.istio.io/network: glooplatform-central

        # node selector
        nodeSelector:
          gloo: "gateway"

        # tolerations
        tolerations:
          - key: cloud.google.com/gloo
            operator: Equal
            value: "gateway"
            effect: NoSchedule

        # resources
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 1024Mi

        # hpa configuration
        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 5
          targetCPUUtilizationPercentage: 80

        # topology spread constraints
        topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              istio: eastwestgateway
        
        # affinity
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm: 
                labelSelector:
                  matchLabels:
                    istio: eastwestgateway
                topologyKey: "kubernetes.io/host"
              weight: 100


  syncPolicy:
    automated: {}