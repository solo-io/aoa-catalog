apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bombardier
  name: bombardier-ns-1
  namespace: ns-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bombardier
  template:
    metadata:
      labels:
        app: bombardier
    spec:
      containers:
      - name: bombardier
        image: alpine/bombardier:v1.2.5
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        resources:
            requests:
              cpu: 20m
              memory: 25Mi
        env:
        - name: APP_URL
          value: "tiered-app.central.glooplatform.com"
        - name: APP_NAMESPACE
          value: "ns-1"
        - name: REQUESTS_PER_SECOND
          value: "10"
        - name: MAX_CONNECTIONS
          value: "10"
        - name: DURATION
          value: "10s"
        args: ["-c", "for run in $(seq 1 100000); do bombardier -H 'Host: '${APP_URL}'' -c ${MAX_CONNECTIONS} -d ${DURATION} -r ${REQUESTS_PER_SECOND} -p i,p,r https://${APP_URL}/${APP_NAMESPACE}; done"]
        