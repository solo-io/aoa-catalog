
apiVersion: v1
kind: Namespace
metadata:
  name: ns-4
  labels:
    seed: "1696442875193501000"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blue-hill
  namespace: ns-4
  labels:
    app: blue-hill
    tier: "1"
    seed: "1696442875193501000"
---
apiVersion: v1
kind: Service
metadata:
  name: blue-hill
  namespace: ns-4
  labels:
    app: blue-hill
    tier: "1"
    seed: "1696442875193501000"
spec:
  selector:
    app: blue-hill
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-hill-v1
  namespace: ns-4
  labels:
    app: blue-hill
    version: v1
    tier: "1"
    seed: "1696442875193501000"
spec:
  nodeSelector:
    gke-spot: "true"
  tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: blue-hill
        version: v1
  template:
    metadata:
      labels:
        app: blue-hill
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: blue-hill
      containers:
      - name: blue-hill
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "blue-hill-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From blue-hill (v1)!"
        - name: "UPSTREAM_URIS"
          value: "http://wandering-night.ns-4.svc.cluster.local:8080,http://hidden-paper.ns-4.svc.cluster.local:8080"
        - name: "UPSTREAM_WORKERS"
          value: "10"
        - name: "TIMING_50_PERCENTILE"
          value: "5ms"
        - name: "TIMING_90_PERCENTILE"
          value: "10ms"
        - name: "TIMING_99_PERCENTILE"
          value: "20ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
---
