apiVersion: v1
kind: ServiceAccount
metadata: 
  name: loadgenerator
  namespace: backend-apis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: backend-apis
spec:
  selector:
    matchLabels:
      app: loadgenerator
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgenerator
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
      serviceAccountName: loadgenerator
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: main
        image: gcr.io/google-samples/microservices-demo/loadgenerator:v0.8.0
        env:
        - name: FRONTEND_ADDR
          value: "frontend.web-ui.svc.cluster.local:80"
        - name: USERS
          value: "2"
        resources:
          requests:
            cpu: 20m
            memory: 256Mi
---

apiVersion: v1
kind: Service
metadata:
  name: loadgenerator
  namespace: backend-apis
  labels:
    app: loadgenerator
spec:
  type: ClusterIP
  selector:
    app: loadgenerator
  ports:
  - name: http
    port: 80
    targetPort: 8080