apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-addons
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh-addons
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            cluster: cluster1
        extAuthService:
            enabled: true
        rateLimiter:
            enabled: true
    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: v2.8.0-beta0-2025-02-14-19265-new-cluster-details-0966fa9b62
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2