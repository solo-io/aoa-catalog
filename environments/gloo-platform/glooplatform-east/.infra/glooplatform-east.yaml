apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: glooplatform-east
image: rancher/k3s:v1.28.7-k3s1
network: k3d-cluster-network
ports:
  - port: 8080:80 # same as `--port '80:80@loadbalancer'`
    nodeFilters:
      - loadbalancer
  - port: 8443:443 # same as `--port '443:443@loadbalancer'`
    nodeFilters:
      - loadbalancer      
options:
  k3d: # k3d runtime settings
    wait: true # wait for cluster to be usable before returining; same as `--wait` (default: true)
    timeout: "60s" # wait timeout before aborting; same as `--timeout 60s`
    disableLoadbalancer: false # same as `--no-lb`
  k3s: # options passed on to K3s itself
    extraArgs: # additional arguments passed to the `k3s server` command; same as `--k3s-server-arg`
      - arg: --disable=traefik
        nodeFilters:
          - server:*
    nodeLabels:
      - label: topology.kubernetes.io/region=us-central
        nodeFilters:
          - server:*
      - label: topology.kubernetes.io/zone=us-central-1a
        nodeFilters:
          - server:*
      - label: gloo=gateway
        nodeFilters:
          - server:*
      - label: node=spot
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true # add new cluster to your default Kubeconfig; same as `--kubeconfig-update-default` (default: true)
    switchCurrentContext: false # also set current-context to the new cluster's context; same as `--kubeconfig-switch-context` (default: true)