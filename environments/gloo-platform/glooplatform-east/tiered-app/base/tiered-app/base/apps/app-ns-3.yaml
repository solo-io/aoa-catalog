
apiVersion: v1
kind: Namespace
metadata:
  name: ns-3
  labels:
    
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sunset-garden
  namespace: ns-3
  labels:
    app: sunset-garden
    tier: "4"
    
---
apiVersion: v1
kind: Service
metadata:
  name: sunset-garden
  namespace: ns-3
  labels:
    app: sunset-garden
    tier: "4"
    
spec:
  selector:
    app: sunset-garden
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunset-garden-v1
  namespace: ns-3
  labels:
    app: sunset-garden
    version: v1
    tier: "4"
    
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: sunset-garden
        version: v1
  template:
    metadata:
      labels:
        app: sunset-garden
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "1"
        sidecar.istio.io/proxyMemory: "64Mi"
        sidecar.istio.io/proxyCPU: "30m"
    spec:
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
      serviceAccountName: sunset-garden
      containers:
      - name: sunset-garden
        image: nicholasjackson/fake-service:v0.26.0
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "sunset-garden-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From sunset-garden (v1)!"
        - name: "UPSTREAM_URIS"
          value: ""
        - name: "UPSTREAM_WORKERS"
          value: "10"
        - name: "TIMING_50_PERCENTILE"
          value: "5ms"
        - name: "TIMING_90_PERCENTILE"
          value: "10ms"
        - name: "TIMING_99_PERCENTILE"
          value: "20ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
