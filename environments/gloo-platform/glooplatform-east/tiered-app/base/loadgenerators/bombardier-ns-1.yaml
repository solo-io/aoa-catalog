apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bombardier
  name: bombardier-ns-1
  namespace: ns-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bombardier
  template:
    metadata:
      labels:
        app: bombardier
    spec:
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: bombardier
        image: alpine/bombardier
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        resources:
            requests:
              cpu: 20m
              memory: 25Mi
        args: ["-c", "for run in $(seq 1 100000); do bombardier -c 5 -d 60s -r 1 -p i,p,r https://tiered-app.demo.glooplatform.com/east/ns-1; done"]