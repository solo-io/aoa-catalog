apiVersion: v1
kind: ServiceAccount
metadata:
  name: delete-pod-sa
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: delete-pod-role-binding
subjects:
- kind: ServiceAccount
  name: delete-pod-sa
  namespace: istio-system
roleRef:
  kind: ClusterRole
  name: delete-pod-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-pod-every-day
  namespace: istio-system
spec:
  schedule: "* * * * *"  # This schedule triggers the job every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: delete-pod
            image: quay.io/solo-io/kubectl:1.16.4  # Image with kubectl or any other tool capable of deleting pods
            command: ["sh", "-c", "kubectl delete pods -n istio-system -l app=istiod"]  # Command to delete the pod
            # Add any environment variables or volume mounts necessary
          restartPolicy: OnFailure
