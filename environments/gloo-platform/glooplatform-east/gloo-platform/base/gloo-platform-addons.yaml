apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-addons
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh-addons
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            cluster: glooplatform-east
        extAuthService:
            enabled: true
        rateLimiter:
            enabled: true
        redis:
            deployment:
                enabled: true
        glooPortalServer:
            enabled: false
            apiKeyStorage:
                type: redis
                config:
                    host: redis.gloo-mesh-addons:6379
                secretKey: xyz987
                configPath: /etc/redis/config.yaml
            resources:
                requests:
                    cpu: 50m
                    memory: 128Mi
    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts
    targetRevision: 2.4.10
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2