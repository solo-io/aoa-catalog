kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: gloo-metrics-gateway
  namespace: gloo-mesh
spec:
  commonName: gloo-metrics-gateway
  dnsNames:
    - gloo-metrics-gateway.gloo-mesh
    - gloo-metrics-gateway.gloo-mesh.svc
  # 1 year life
  duration: 8760h0m0s
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: relay-root-ca
  renewBefore: 8736h0m0s
  secretName: gloo-metrics-gateway-tls-secret
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  privateKey:
    algorithm: "RSA"
    size: 2048