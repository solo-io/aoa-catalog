apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-addons
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh-addons
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            cluster: cluster1
        extAuthService:
            enabled: true
            extAuth:
                image:
                    registry: gcr.io/gloo-mesh
        rateLimiter:
            enabled: true
            rateLimiter:
                image:
                    registry: gcr.io/gloo-mesh
    repoURL: HELM_REPO
    targetRevision: TARGET_REVISION
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2