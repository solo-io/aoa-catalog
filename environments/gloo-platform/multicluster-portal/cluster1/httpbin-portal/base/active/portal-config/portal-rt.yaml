apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: portal-frontend
  namespace: httpbin
spec:
  hosts:
    - "httpbin-portal.glootest.com"
  virtualGateways:
    - name: cluster1-north-south-gw-443
      namespace: istio-gateways
  defaultDestination:
    port:
      number: 8080
    ref:
      name: gloo-mesh-portal-server
      namespace: gloo-mesh
      cluster: cluster1
  http:
    - name: portal-frontend-auth
      forwardTo:
        destinations:
          - port:
              number: 4000
            ref:
              name: portal-frontend
              namespace: httpbin
              cluster: cluster1
      labels:
        oauth: "httpbin-portal" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/login
    - forwardTo:
        pathRewrite: /v1
      name: authn-api-and-usage-plans
      labels:
        oauth: "httpbin-portal" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1
          headers:
            - name: Cookie
              value: ".*?id_token=.*" # match characters before id_token= and after id_token= zero to unlimited times
              regex: true
    - forwardTo:
        pathRewrite: /v1/me
      name: authn-me
      labels:
        oauth: "httpbin-portal" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/me
    - forwardTo:
        pathRewrite: /v1/api-keys
      name: authn-api-keys
      labels:
        oauth: "httpbin-portal" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/api-keys
    - forwardTo:
        pathRewrite: /v1/apis
      name: no-auth-apis
      labels:
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/apis
    - forwardTo:
        pathRewrite: /v1/usage-plans
      name: no-auth-usage-plans
      labels:
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/usage-plans
    - name: portal-frontend-no-auth
      forwardTo:
        destinations:
          - port:
              number: 4000
            ref:
              name: portal-frontend
              namespace: httpbin
              cluster: cluster1
      matchers:
        - uri:
            prefix: /