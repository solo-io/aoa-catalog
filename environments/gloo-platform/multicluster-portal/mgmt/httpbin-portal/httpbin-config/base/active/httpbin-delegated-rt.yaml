apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: httpbin-main
  namespace: httpbin
  labels:
     api: httpbin
spec:
  hosts:
    - "httpbin.glootest.com"
    # workaround for local k3d try it now
    - "httpbin.glootest.com:8443"
    - "httpbin.glootest.com:8444"
  virtualGateways:
    - name: cluster1-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
    - name: cluster2-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
   - matchers:
     - uri:
         prefix: /v1
     delegate:
       routeTables:
         - name: v1-httpbin-rt
           namespace: httpbin
   - matchers:
     - uri:
         prefix: /v2
     delegate:
       routeTables:
         - name: v2-httpbin-rt
           namespace: httpbin
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: v1-httpbin-rt
  namespace: httpbin
  labels:
     portal: httpbin-portal
     api: httpbin
     # uncomment if you want to hide this API from the portal
     #portal-visibility: private
spec:
  portalMetadata:
    title: httpbin v1 REST API
    description: V1 REST API for httpbin to retrieve data for httpbin, authors and modules.
  http:
  - name: httpbin-api-v1
    labels:
      usagePlans: httpbin-portal
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      # uncomment to use direct ref
#      destinations:
#      - ref:
#          name: httpbin
#          namespace: httpbin
#          cluster: cluster1
#        port:
#          number: 8000
      # uncomment to use virtual destination
      destinations:
      - ref:
          name: httpbin-vd
          namespace: httpbin
        kind: VIRTUAL_DESTINATION
        port:
          number: 8000
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: v2-httpbin-rt
  namespace: httpbin
  labels:
     portal: httpbin-portal
     api: httpbin
     # uncomment if you want to hide this API from the portal
     #portal-visibility: private
spec:
  portalMetadata:
    title: httpbin v2 REST API
    description: V2 REST API for httpbin to retrieve data for httpbin, authors and modules.
  http:
  - name: httpbin-api-v2
    labels:
      usagePlans: httpbin-portal
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      # uncomment to use direct ref
#      destinations:
#      - ref:
#          name: httpbin
#          namespace: httpbin
#          cluster: cluster1
#        port:
#          number: 8000
      # uncomment to use virtual destination
      destinations:
      - ref:
          name: httpbin-vd-2
          namespace: httpbin
        kind: VIRTUAL_DESTINATION
        port:
          number: 8000