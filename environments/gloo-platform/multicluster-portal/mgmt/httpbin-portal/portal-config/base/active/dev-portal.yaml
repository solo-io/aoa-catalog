apiVersion: apimanagement.gloo.solo.io/v2
kind: Portal
metadata:
  name: developer-portal
  namespace: httpbin
spec:
  visibility:
    public: true
    privateAPILabels:
      portal-visibility: private
  domains:
    - "*host"
  portalBackendSelectors:
    - selector:
        labels:
          app: gloo-mesh-portal-server
  apis:
    - labels:
        portal: httpbin-portal
