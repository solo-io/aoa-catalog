apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  labels:
    expose: "true"
  name: workload-grafana-ui-443
  namespace: gloo-mesh
spec:
  hosts:
  - 'grafana.admin.glooplatform.com'
  http:
  - name: glooplatform-central-grafana-ui
    labels:
      waf: "true"
      auth: grafana.admin.glooplatform.com
    matchers:
      - uri:
          prefix: /central
      - uri:
          prefix: /callback
    forwardTo:
      destinations:
      - port:
          number: 3000
        ref:
          name: grafana
          namespace: istio-system
          cluster: glooplatform-central
  - name: glooplatform-east-grafana-ui
    labels:
      waf: "true"
      auth: grafana.admin.glooplatform.com
    matchers:
      - uri:
          prefix: /east
      - uri:
          prefix: /callback
    forwardTo:
      destinations:
      - port:
          number: 3000
        ref:
          name: grafana
          namespace: istio-system
          cluster: glooplatform-east
  - name: grafana-health-central
    labels:
      waf: "true"
    matchers:
      - uri:
          prefix: /healthcheck-central
    forwardTo:
      pathRewrite: /api/health
      destinations:
      - port:
          number: 3000
        ref:
          name: grafana
          namespace: istio-system
          cluster: glooplatform-central
  - name: grafana-health-east
    labels:
      waf: "true"
    matchers:
      - uri:
          prefix: /healthcheck-east
    forwardTo:
      pathRewrite: /api/health
      destinations:
      - port:
          number: 3000
        ref:
          name: grafana
          namespace: istio-system
          cluster: glooplatform-east
  virtualGateways:
  - cluster: mgmt
    name: north-south-gw
    namespace: istio-gateways
  workloadSelectors: []
---
apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: glooplatform-central-grafana-vd
  namespace: ops-team-config
spec:
  hosts:
  - grafana.glooplatform-central.vd
  services:
  - namespace: istio-system
    name: grafana
    cluster: glooplatform-central
  ports:
    - number: 3000
      protocol: HTTP
---
apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: glooplatform-east-grafana-vd
  namespace: ops-team-config
spec:
  hosts:
  - grafana.glooplatform-east.vd
  services:
  - namespace: istio-system
    name: grafana
    cluster: glooplatform-east
  ports:
    - number: 3000
      protocol: HTTP