apiVersion: security.policy.gloo.solo.io/v2
kind: CORSPolicy
metadata:
  name: hoppscotch-cors
  namespace: hoppscotch
spec:
  applyToRoutes:
  - route:
      labels:
        route: hoppscotch
  config:
    allowCredentials: true
    allowHeaders:
      - api-key
      - Authorization
      - accept
      - content-type
      - referer
      - user-agent
      - Access-Control-Allow-Origin
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
    allowOrigins:
      - prefix: 'https://hoppscotch.glooplatform.com'