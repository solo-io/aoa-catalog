apiVersion: security.policy.gloo.solo.io/v2
kind: ExtAuthPolicy
metadata:
  name: mgmt-gmui
  namespace: gloo-mesh
spec:
  applyToRoutes:
  - route:
      labels:
        auth: ui.glooplatform.com
  config:
    server:
      name: mgmt-ext-auth-server
      namespace: gloo-mesh
      cluster: mgmt
    glooAuth:
      configs:
      - oauth2:
          oidcAuthorizationCode:
            appUrl: https://ui.glooplatform.com
            callbackPath: /callback
            clientId: 967359009029-j7uts17vmc85kt3aaie8cnpodefql93t.apps.googleusercontent.com
            clientSecretRef:
              name: gcp-client-secret
              namespace: gloo-mesh
            issuerUrl: https://accounts.google.com
            session:
              failOnFetchFailure: true
              redis:
                cookieName: gcp-session
                options:
                  host: redis.gloo-mesh-addons:6379
                allowRefreshing: true
              cookieOptions:
                maxAge: "3600"
                sameSite: NoneMode
            scopes:
            - email
            logoutPath: /logout