apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  labels:
    expose: "true"
  name: glooplatform-east-argo-rt-443
  namespace: argocd
spec:
  hosts:
  - 'argocd.east.glooplatform.com'
  http:
  - name: argocd
    labels:
      waf: "true"
      auth: argocd.east.glooplatform.com
    matchers:
    - uri:
        prefix: /argo
    - uri:
        prefix: /callback
    forwardTo:
      destinations:
      - port:
          number: 443
        ref:
          cluster: glooplatform-east
          name: argocd-server
          namespace: argocd
  - name: argo-health-east
    labels:
      waf: "true"
    matchers:
      - uri:
          prefix: /healthcheck-east-argo
    forwardTo:
      pathRewrite: /healthz
      destinations:
      - port:
          number: 443
        ref:
          cluster: glooplatform-east
          name: argocd-server
          namespace: argocd
  virtualGateways:
  - cluster: mgmt
    name: north-south-gw
    namespace: istio-gateways
  workloadSelectors: []