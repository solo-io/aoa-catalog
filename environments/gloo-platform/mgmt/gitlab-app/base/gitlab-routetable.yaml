apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: gitlab-routetable
  namespace: gitlab
spec:
  hosts:
    - 'gitlab.demo.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: gitlab
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: gitlab
            namespace: gitlab
          port:
            number: 80