
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab
  namespace: gitlab
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    app: gitlab
    service: gitlab
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  - name: ssh
    port: 22
    targetPort: 22      
  selector:
    app: gitlab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
      version: v1
  template:
    metadata:
      labels:
        app: gitlab
        version: v1
    spec:
      serviceAccountName: gitlab
      containers:
      - image: gitlab/gitlab-ce
        imagePullPolicy: IfNotPresent
        name: gitlab
        env:
        - name: GITLAB_OMNIBUS_CONFIG
          value: "external_url 'http://git.glooplatform.com';"        
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22  
        resources:
            requests:
              cpu: 500m
              memory: 4000Mi
      nodeSelector:
        infra: "gitlab"
      tolerations:
      - key: cloud.google.com/infra
        operator: Equal
        value: "gitlab"
        effect: NoSchedule