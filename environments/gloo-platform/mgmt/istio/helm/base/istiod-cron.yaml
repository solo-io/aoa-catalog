apiVersion: v1
kind: ServiceAccount
metadata:
  name: delete-pod-sa
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: istio-system
  name: delete-pod-role
rules:
- apiGroups: [""]
  resources: ["deployments", "replicasets", "pods"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: delete-pod-role-binding
  namespace: istio-system
subjects:
- kind: ServiceAccount
  name: delete-pod-sa
  namespace: istio-system
roleRef:
  kind: Role
  name: delete-pod-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-pod-every-day
  namespace: istio-system
spec:
  #schedule: "0 0 * * *"  # This schedule triggers the job every day at midnight
  schedule: "* * * * *"  # This schedule triggers the job every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: delete-pod-sa
          containers:
          - name: delete-pod
            image: quay.io/solo-io/kubectl:1.16.4  # Image with kubectl or any other tool capable of deleting pods
            command: ["sh", "-c", "kubectl rollout restart -n istio-system deploy/istiod-1-20"]  # Command to delete the pod
            # Add any environment variables or volume mounts necessary
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 0  # Do not keep any successful jobs
