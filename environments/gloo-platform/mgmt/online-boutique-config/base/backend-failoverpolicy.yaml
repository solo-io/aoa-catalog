apiVersion: resilience.policy.gloo.solo.io/v2
kind: FailoverPolicy
metadata:
  name: backend-failover
  namespace: backend-apis-team
spec:
  applyToDestinations:
  - kind: VIRTUAL_DESTINATION
    selector:
      namespace: backend-apis-team
  config:
    # enable default locality based load balancing
    localityMappings:
      - from:
          region: us-east1
        to:
          - region: us-central1
      - from:
          region: us-central1
        to:
          - region: us-east1