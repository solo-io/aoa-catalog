apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: backstage-rt-443
  namespace: backstage
spec:
  hosts:
  - '*'
  http:
  - name: backstage
    labels:
      route_name: backstage
    matchers:
    - uri:
        prefix: /backstage
    - uri:
        prefix: /static
    - uri:
       prefix: /api
    forwardTo:
      destinations:
      - port:
          number: 7007
        ref:
          cluster: mgmt
          name: backstage
          namespace: backstage
  virtualGateways:
  - cluster: mgmt
    name: mgmt-north-south-gw-443
    namespace: istio-gateways
  workloadSelectors: []