apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: backstage-routetable
  namespace: backstage
spec:
  hosts:
    - 'backstage.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: backstage
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: backstage
            namespace: backstage
          port:
            number: backstage