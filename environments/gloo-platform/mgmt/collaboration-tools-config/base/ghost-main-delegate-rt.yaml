apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: ghost-main-delegate
  namespace: collaboration-tools
spec:
  http:
    - name: ghost-main-delegate
      labels:
        waf: "true"
        ratelimit: ghost
        ratelimited: "true"
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: blog
            namespace: collaboration-tools
          port:
            number: 443
