apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: ghost-blog-rt-443
  namespace: collaboration-tools
  labels:
    expose: "true"
spec:
  hosts:
    - 'ghost.demo.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: ghost-main
      labels:
        waf: "true"
        ratelimited: "true"
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: blog
            namespace: collaboration-tools
          port:
            number: 443
    - name: ghost-admin
      labels:
        oauth: "true"
        waf: "true"
        ratelimited: "true"
      matchers:
      - uri:
          prefix: /ghost
      - uri:
          prefix: /callback
      forwardTo:
        destinations:
        - ref:
            name: blog
            namespace: collaboration-tools
          port:
            number: 443