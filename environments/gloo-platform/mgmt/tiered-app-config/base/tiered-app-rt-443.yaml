apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: tiered-app-rt-443
  namespace: tiered-app-ws-config
  labels:
    expose: "true"
spec:
  hosts:
    - 'tiered-app.demo.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: ns-1
      matchers:
      - uri:
          prefix: /ns-1
      forwardTo:
        destinations:
        - ref:
            name: restless-sky-vd
            namespace: tiered-app-ws-config
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080
    - name: ns-2
      matchers:
      - uri:
          prefix: /ns-2
      forwardTo:
        destinations:
        - ref:
            name: throbbing-field-vd
            namespace: tiered-app-ws-config
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080
    - name: ns-3
      matchers:
      - uri:
          prefix: /ns-3
      forwardTo:
        destinations:
        - ref:
            name: hidden-sky-vd
            namespace: tiered-app-ws-config
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080
    - name: ns-4
      matchers:
      - uri:
          prefix: /ns-4
      forwardTo:
        destinations:
        - ref:
            name: blue-hill-vd
            namespace: tiered-app-ws-config
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080
    - name: ns-5
      matchers:
      - uri:
          prefix: /ns-5
      forwardTo:
        destinations:
        - ref:
            name: winter-field-vd
            namespace: tiered-app-ws-config
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080