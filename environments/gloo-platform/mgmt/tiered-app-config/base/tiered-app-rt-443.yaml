apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: tiered-app-rt-443
  namespace: tiered-app-ws-config
  labels:
    expose: "true"
spec:
  hosts:
    - 'tiered-app.demo.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: ns-1
      matchers:
      - uri:
          exact: "ns-1"
      forwardTo:
        destinations:
        - ref:
            name: restless-sky-vd
            namespace: ns-1
          kind: VIRTUAL_DESTINATION
          port:
            number: 8080