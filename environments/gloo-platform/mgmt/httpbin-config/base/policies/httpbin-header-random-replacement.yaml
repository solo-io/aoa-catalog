apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: TransformationPolicy
metadata:
  name: custom-request-header-replacement
  namespace: httpbin
spec:
  applyToRoutes:
  - route:
      labels:
        route: httpbin-headers
  config:
    phase:
      preAuthz:
        priority: -1
    request:
      injaTemplate:
        advancedTemplates: false
        parseBodyBehavior: DontParse
        headers:
          Cf-Ipcountry:
            text: '{{ replace_with_random(header("Cf-Ipcountry"), "pattern-to-replace") }}'
