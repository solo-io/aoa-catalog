apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: TransformationPolicy
metadata:
  name: user-agent-header-replacement
  namespace: httpbin
spec:
  applyToRoutes:
  - route:
      labels:
        route: httpbin-public
  config:
    response:
      injaTemplate:
        advancedTemplates: false
        parseBodyBehavior: DontParse
        headers:
          User-Agent:
            text: '{{ replace_with_random(header("User-Agent"), "pattern-to-replace") }}'
