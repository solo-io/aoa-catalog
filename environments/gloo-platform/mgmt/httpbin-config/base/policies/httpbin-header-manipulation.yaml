apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: HeaderManipulationPolicy
metadata:
  name: header-manipulation
  namespace: httpbin
spec:
  applyToRoutes:
  - route:
      labels:
        add-header: newly-created-header-for-upstream
  config:
    appendResponseHeaders:
      custom-response-header: madagascar
    appendRequestHeaders:
      custom-request-header: zanzibar