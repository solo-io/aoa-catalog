apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: TransformationPolicy
metadata:
  name: modify-header
  namespace: httpbin
spec:
  applyToRoutes:
  - route:
      labels:
        transform-header: foo
  config:
    request:
      injaTemplate:
        extractors:
          foo:
            header: 'foo'
            regex: '.*@(.*)$'
            subgroup: 1
        headers:
          bar:
            text: "{{ foo }}"