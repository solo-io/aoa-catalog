apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: TransformationPolicy
metadata:
  name: modify-foo-header
  namespace: httpbin
spec:
  applyToRoutes:
  - route:
      labels:
        transform-header: 'x-forwarded-client-cert'
  config:
    phase:
      preAuthz:
        priority: 1
    request:
      injaTemplate:
        extractors:
          mtls:
            header: 'x-forwarded-client-cert'
        headers:
          spiffe-id::
            text: "{{ mtls }}"