apiVersion: admin.gloo.solo.io/v2
kind: RateLimitServerConfig
metadata:
  labels:
    workspace.solo.io/exported: "true"
  name: httpbin
  namespace: gloo-mesh-addons
spec:
  destinationServers:
  - port:
      name: grpc
    ref:
      cluster: mgmt
      name: rate-limiter
      namespace: gloo-mesh-addons
  raw:
    descriptors:
      - key: generic_key
        rateLimit:
          requestsPerUnit: 600
          unit: MINUTE
        value: counter
      - key: generic_key
        rateLimit:
          requestsPerUnit: 10
          unit: SECOND
        value: counter