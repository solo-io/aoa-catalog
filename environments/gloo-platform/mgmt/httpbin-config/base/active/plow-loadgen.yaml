apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: plow-httpbin
  name: plow-httpbin
  namespace: httpbin
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: plow-httpbin
    app.kubernetes.io/instance: plow-httpbin
    expose: 'true'
    service: plow-httpbin
  name: plow-httpbin
  namespace: httpbin
spec:
  ports:
    - name: plow-http
      port: 18888
      protocol: TCP
      targetPort: 18888
  selector:
    app: plow-httpbin
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: plow-httpbin
    app.kubernetes.io/instance: plow-httpbin
  name: plow-httpbin
  namespace: httpbin
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: plow-httpbin
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
        #sidecar.istio.io/proxyCPU: "20m"
        #sidecar.istio.io/proxyCPULimit: "50m"
        #sidecar.istio.io/proxyMemory: "20Mi"
        #sidecar.istio.io/proxyMemoryLimit: "100Mi"
      creationTimestamp: null
      labels:
        app: plow-httpbin
        istio.io/rev: 1-18
        sidecar.istio.io/inject: 'true'
    spec:
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
        - args:
            - 'https://httpbin.glooplatform.com/anything/unprotected'
          env:
            - name: PLOW_CONCURRENCY
              value: '1'
            - name: PLOW_RATE
              value: '10'
            - name: PLOW_REQUESTS
              value: '-1'
            - name: PLOW_DURATION
              value: '0'
            - name: PLOW_INTERVAL
              value: 60s
            - name: PLOW_METHOD
              value: GET
            - name: PLOW_INSECURE
              value: 'true'
            - name: PLOW_HOST
              value: httpbin.glooplatform.com
          image: ghcr.io/six-ddc/plow
          imagePullPolicy: IfNotPresent
          name: plow-httpbin
          ports:
            - containerPort: 18888
              name: http-plow
              protocol: TCP
          resources:
            requests:
              cpu: 30m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: plow-httpbin
      serviceAccountName: plow-httpbin
      terminationGracePeriodSeconds: 30
    