apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            adminNamespace: "gloo-mesh"
            cluster: mgmt
        global: {}
        glooAgent:
            enabled: true
            relay:
                serverAddress: gloo-mesh-mgmt-server:9900
                clientTlsSecret:
                    name: gloo-agent-tls-cert
                    namespace: gloo-mesh
                tokenSecret:
                    key: null
                    name: null
                    namespace: null
            deploymentOverrides:
                spec:
                    template:
                        metadata:
                            annotations:
                                prometheus.io/port: '9091'
        glooMgmtServer:
            enabled: true
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
            serviceType: LoadBalancer
            deploymentOverrides:
                spec:
                    template:
                        metadata:
                            annotations:
                                prometheus.io/port: '9091'
        glooUi:
            deploymentOverrides:
                spec:
                    template:
                        metadata:
                            annotations:
                                proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
                            labels:
                                istio.io/rev: 1-19
                                sidecar.istio.io/inject: "true"
                        spec:
                            nodeSelector:
                                gke-spot: "true"
                            tolerations:
                                - key: cloud.google.com/gke-spot
                                  operator: Equal
                                  value: "true"
                                  effect: NoSchedule  
            enabled: true
            serviceType: ClusterIP
            resources:
                requests:
                    cpu: 125m
                    memory: 256Mi
        extAuthService:
            enabled: true
            extAuth:
                apiKeyStorage:
                    enabled: true
                    # Use the local gloo-mesh-addons Redis for backing storage
                    name: redis
                    config:
                      connection:
                        host: "redis.gloo-mesh-addons:6379"
                        # Set to 0 to match the default database for the 'glooPortalServer.apiKeyStorage' configuration
                        db: 0
                    # Replace with a random string to use to generate hash values for other keys
                    secretKey: "xyz987"
        rateLimiter:
            enabled: true
        legacyMetricsPipeline:
            enabled: false
        licensing:
            licenseSecretName: "gloo-license"
        prometheus:
            enabled: true
        telemetryGateway:
            enabled: true
            resources:
                requests:
                    cpu: 300m
                    memory: 1Gi
                limits:
                    cpu: 1
                    memory: 2Gi
            extraEnvs:
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: clickhouse-auth
        telemetryGatewayCustomization:
            pipelines:
                logs/clickhouse:
                  enabled: true
            extraExporters:
                clickhouse:
                  password: password
            disableCertGeneration: true
        telemetryCollector:
            enabled: true
            presets:
                logsCollection:
                    enabled: true
                    storeCheckpoints: true
            config:
                exporters:
                    otlp:
                        endpoint: "gloo-telemetry-gateway.gloo-mesh.svc.cluster.local:4317"
            resources:
                limits:
                    cpu: 1
                    memory: 2Gi
                requests:
                    cpu: 200m
                    memory: 1Gi
            extraEnvs:
                - name: CLICKHOUSE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: clickhouse-auth
            extraVolumes:
                - name: root-ca
                  secret:
                    defaultMode: 420
                    secretName: gloo-telemetry-gateway-tls-secret
                - configMap:
                    items:
                        - key: relay
                          path: relay.yaml
                    name: gloo-telemetry-collector-config
                  name: telemetry-configmap
                - hostPath:
                    path: /var/run/cilium
                    type: DirectoryOrCreate
                  name: cilium-run
        telemetryCollectorCustomization:
            pipelines:
                logs/portal:
                    enabled: true
            extraExporters:
                clickhouse:
                  password: password
        glooPortalServer:
            enabled: true
            apiKeyStorage:
                secretKey: xyz987
                type: redis
                redis:
                    address: redis.gloo-mesh-addons:6379
                    enabled: true
            resources:
                requests:
                    cpu: 50m
                    memory: 128Mi
        redis:
            deployment:
                enabled: true
        clickhouse:
            enabled: true
            persistence:
                enabled: false
    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts
    targetRevision: 2.5.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret