apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: gloo-mesh
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 6.58.7
    chart: grafana
    helm:
      values: |
        admin:
          existingSecret: grafana
        service:
          port: 3000
          type: ClusterIP
        plugins:
        - grafana-clickhouse-datasource
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: ClickHouse
              type: grafana-clickhouse-datasource
              isDefault: false
              uid: clickhouse-access-logs
              jsonData:
                defaultDatabase: default
                port: 9000
                server: clickhouse.gloo-mesh
                username: default
                tlsSkipVerify: true
              secureJsonData:
                password: password
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: "clickhouse"
                orgId: 1
                folder: "clickhouse"
                type: file
                disableDeletion: false
                options:
                  path: /var/lib/grafana/dashboards/clickhouse
              - disableDeletion: false
                folder: istio
                name: istio
                options:
                  path: /var/lib/grafana/dashboards/istio
                orgId: 1
                type: file
              - disableDeletion: false
                folder: istio
                name: istio-services
                options:
                  path: /var/lib/grafana/dashboards/istio-services
                orgId: 1
                type: file
        dashboardsConfigMaps:
          clickhouse: portal-api-analytics
          istio: istio-services-grafana-dashboards
          istio: istio-grafana-dashboards
        defaultDashboardsEnabled: false
        grafana.ini:
          auth.anonymous:
            enabled: true
        extraVolumeMounts:
          - name: dashboards-istio
            mountPath: /var/lib/grafana/dashboards/istio
            readOnly: true
          - name: dashboards-istio-services
            mountPath: /var/lib/grafana/dashboards/istio-services
            readOnly: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2