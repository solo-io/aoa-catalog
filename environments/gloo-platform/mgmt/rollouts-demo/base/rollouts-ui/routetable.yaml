apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: rollouts-demo-ui-rt-443
  namespace: rollouts-demo
  labels:
    app: rollouts-demo
spec:
  hosts:
    - 'rollouts-ui.demo.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
    - name: rollouts-demo-ui
      matchers:
      - uri:
          prefix: /rollouts
      - uri:
          prefix: /api
      labels:
        route: rollouts-demo-ui
      forwardTo:
        destinations:
        - ref:
            name: argo-rollouts-dashboard
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 3100