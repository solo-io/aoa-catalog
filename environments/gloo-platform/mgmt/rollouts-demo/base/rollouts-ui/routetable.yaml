apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: rollouts-demo-ui-rt-443
  namespace: rollouts-demo
  labels:
    app: rollouts-demo
spec:
  hosts:
    - 'rollouts-ui.demo.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
    - name: rollouts-demo-ui
      matchers:
      - uri:
          prefix: /rollouts/rollouts-demo/rollouts-demo
      labels:
        route: rollouts-demo-ui
      destinations:
      - ref:
          name: argo-rollouts-dashboard
          namespace: rollouts-demo
          cluster: mgmt
        port:
          number: 3100
    - name: rollouts-ui-api
      matchers:
      - uri:
          prefix: /api
      forwardTo:
        destinations:
        - ref:
            name: argo-rollouts-dashboard
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 3100
    - name: path-rewrite
      matchers:
      - uri:
          prefix: /ui
      forwardTo:
        pathRewrite: /rollouts/rollouts-demo/rollouts-demo
        destinations:
        - ref:
            name: argo-rollouts-dashboard
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 3100