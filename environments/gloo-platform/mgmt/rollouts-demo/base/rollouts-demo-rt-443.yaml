apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: rollouts-demo-rt-443
  namespace: rollouts-demo
  labels:
    app: rollouts-demo
spec:
  hosts:
    - 'rollouts.demo.glooplatform.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
    - name: rollouts-demo
      matchers:
      - uri:
          prefix: /
      labels:
        route: rollouts-demo
      forwardTo:
        destinations:
        - ref:
            name: rollouts-demo-stable
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 8080
          subset: 
            version: stable
          weight: 100	
        - ref:	
            name: rollouts-demo-canary	
            namespace: rollouts-demo
          port:	
            number: 8080	
    - name: rollouts-dashboard-ui
      matchers:
      - uri:
          prefix: /rollouts/rollouts-demo
      - uri:
          prefix: /rollouts/rollout
      labels:
        route: rollouts-demo-ui
      forwardTo:
        destinations:
        - ref:
            name: argo-rollouts-dashboard
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 3100
    - name: rollouts-dashboard-api
      matchers:
      - uri:
          prefix: /api
      forwardTo:
        destinations:
        - ref:
            name: argo-rollouts-dashboard
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 3100