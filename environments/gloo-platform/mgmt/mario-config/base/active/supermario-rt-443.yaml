apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: supermario-rt-443
  namespace: games-ws-config
  labels:
    expose: "true"
spec:
  hosts:
    - 'supermario.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: supermario
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: supermario
            namespace: supermario
            cluster: glooplatform-central
          port:
            number: 8080