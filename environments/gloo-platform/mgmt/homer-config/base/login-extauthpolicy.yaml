apiVersion: security.policy.gloo.solo.io/v2
kind: ExtAuthPolicy
metadata:
  name: login-glooplatform-okta
  namespace: homer-portal
spec:
  applyToRoutes:
  - route:
      labels:
        auth: login.glooplatform.com/okta
  config:
    server:
      name: mgmt-ext-auth-server
      namespace: gloo-mesh
      cluster: mgmt
    glooAuth:
      configs:
      - oauth2:
          oidcAuthorizationCode:
            appUrl: https://demo.glooplatform.com
            callbackPath: /
            clientId: 0oa6qvzybcVCK6PcS5d7
            clientSecretRef:
              name: okta-client-secret
              namespace: gloo-mesh
            issuerUrl: https://dev-22653158.okta.com/oauth2/default
            session:
              failOnFetchFailure: true
              redis:
                cookieName: okta-session
                options:
                  host: redis.gloo-mesh-addons:6379
                allowRefreshing: true
              cookieOptions:
                maxAge: "3600"
            scopes:
            - email
            logoutPath: /logout
