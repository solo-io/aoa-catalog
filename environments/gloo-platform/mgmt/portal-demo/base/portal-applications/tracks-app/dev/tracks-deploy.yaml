apiVersion: v1
kind: ServiceAccount
metadata:
  name: tracks-rest-api
  namespace: tracks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tracks-rest-api
  name: tracks-rest-api
  namespace: tracks
spec:
  selector:
    matchLabels:
      app: tracks-rest-api
  replicas: 1
  template:
    metadata:
      labels:
        app: tracks-rest-api
    spec:
      containers:
      - image: kcbabo/tracks-rest-api:latest
        name: tracks-rest-api
        ports:
        - containerPort: 5000
          name: http
      serviceAccountName: tracks-rest-api
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    gloo.solo.io/scrape-openapi-source: /swagger.json
    gloo.solo.io/scrape-openapi-retry-delay: "5s"
    gloo.solo.io/scrape-openapi-pull-attempts: "2"
    #gloo.solo.io/scrape-openapi-use-backoff: "true"
  name: tracks-rest-api
  namespace: tracks
  labels:
    app: tracks-rest-api
spec:
  ports:
  - port: 5000
    protocol: TCP
  selector:
    app: tracks-rest-api