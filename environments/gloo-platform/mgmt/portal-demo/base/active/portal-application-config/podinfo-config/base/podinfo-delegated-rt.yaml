apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: podinfo-main
  labels:
spec:
  hosts:
    - '$changeme'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
   - matchers:
     - uri:
         prefix: /v1
     delegate:
       routeTables:
         - name: v1-podinfo-rt
   - matchers:
     - uri:
         prefix: /v2
     delegate:
       routeTables:
         - name: v2-podinfo-rt
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: v1-podinfo-rt
  labels:
     # uncomment if you want to hide this API from the portal
     #portal-visibility: private
spec:
  portalMetadata:
    apiProductId: "podinfo"
    apiProductDisplayName: "podinfo API Product - v1"
    apiVersion: "$changeme"
    title: "podinfo v1 REST API"
    description: "REST API for podinfo to retrieve data for podinfo, authors and modules."
    termsOfService: "Information about your Terms of Service."
    contact: "changeme@email.com"
    license: "ISC License"
    customMetadata:
      lifecyclePhase: "Stable"
      compatibility: "Forwards"
  http:
  - name: podinfo-api-v1
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: podinfo
        port:
          number: 9898
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: v2-podinfo-rt
  labels:
     # uncomment if you want to hide this API from the portal
     #portal-visibility: private
spec:
  portalMetadata:
    apiProductId: "podinfo"
    apiProductDisplayName: "podinfo API Product - v2"
    apiVersion: "v2"
    title: "podinfo v2 REST API"
    description: "REST API for podinfo to retrieve data for podinfo, authors and modules."
    termsOfService: "Information about your Terms of Service."
    contact: "changeme@email.com"
    license: "ISC License"
    customMetadata:
      lifecyclePhase: "Stable"
      compatibility: "Forwards"
  http:
  - name: podinfo-api-v2
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: podinfo
        port:
          number: 9898