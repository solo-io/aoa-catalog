apiVersion: security.policy.gloo.solo.io/v2
kind: CORSPolicy
metadata:
  name: developer-portal-cors
  namespace: portal
spec:
  applyToRoutes:
  - route:
      labels:
        app: gloo-mesh-portal-server
  - route:
      labels:
        portal: internal
  config:
    allowCredentials: true
    allowHeaders:
      - api-key
      - Authorization
      - accept
      - content-type
      - referer
      - user-agent
      - Access-Control-Allow-Origin
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
    allowOrigins:
      - prefix: 'https://solo-dev-portal.int.glooplatform.com'
      - prefix: 'https://backstage.glooplatform.com'
      - prefix: '*'