apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: kubeinvaders-rt-443
  namespace: chaos-ws-config
  labels:
    expose: "true"
spec:
  hosts:
    - 'chaos.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: kubeinvaders
      labels:
        oauth: chaos.glooplatform.com
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
        - ref:
            name: kubeinvaders
            namespace: kubeinvaders
            cluster: glooplatform-central
          port:
            number: 8080