# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
- bookinfo-backends-dyaml.yaml
- bookinfo-frontends-dyaml.yaml

# remove reviews-v3
patches:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: reviews-v3
    namespace: bookinfo-backends
  $patch: delete
