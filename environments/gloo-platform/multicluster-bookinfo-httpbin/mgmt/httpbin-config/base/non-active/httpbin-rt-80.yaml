apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: httpbin-rt-80
  namespace: httpbin
  labels:
    expose: "true"
spec:
  hosts:
    - 'httpbin-local.glootest.com'
  virtualGateways:
    - name: mgmt-north-south-gw-80
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: httpbin
      matchers:
      - uri:
          exact: /get
      - uri:
          prefix: /anything
      forwardTo:
        destinations:
        - ref:
            name: in-mesh
            namespace: httpbin
          port:
            number: 8000
      labels:
        ratelimited: "true"
        waf: "true"