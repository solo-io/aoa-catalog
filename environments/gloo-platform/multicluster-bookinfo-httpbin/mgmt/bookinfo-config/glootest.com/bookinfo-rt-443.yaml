apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: productpage-rt-443
  namespace: bookinfo-team-config
spec:
  hosts:
  - 'bookinfo.glootest.com'
  http:
  - forwardTo:
      destinations:
      - kind: VIRTUAL_DESTINATION
        port:
          number: 9080
        ref:
          name: productpage-443
          namespace: bookinfo-team-config
        subset:
          version: v1
    labels:
      waf: "true"
      oauth: "true"
    matchers:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    - uri:
        prefix: /callback
    name: productpage
  virtualGateways:
  - cluster: mgmt
    name: cluster1-north-south-gw-443
    namespace: istio-gateways
  - cluster: mgmt
    name: cluster2-north-south-gw-443
    namespace: istio-gateways
  workloadSelectors: []