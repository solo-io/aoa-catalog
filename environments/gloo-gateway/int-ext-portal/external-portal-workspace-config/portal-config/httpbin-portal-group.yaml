apiVersion: apimanagement.gloo.solo.io/v2
kind: PortalGroup
metadata:
  name: httpbin-group
  namespace: external-portal-config
spec:
  name: httpbin-group
  description: A group that grants access all APIs and allows users in this group to manage API keys for the bronze, silver, and gold usage plans.
  membership:
    - claims:
        - key: organization
          value: test-org
  accessLevel:
    apis:
    - labels:
          portal: external
    usagePlans:
    - bronze
    - silver
    - gold
    - admin
