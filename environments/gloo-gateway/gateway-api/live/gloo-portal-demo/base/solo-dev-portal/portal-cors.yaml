apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: portal-cors
  namespace: gloo-system
spec:
  options:
    cors:
      allowOrigin:
        - https://solo-dev-portal.gwapi.glooplatform.com
      allowHeaders:
        - "Content-Type"
        - "Authorization"
        - "Access-Control-Allow-Origin"
        - "api-key"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true