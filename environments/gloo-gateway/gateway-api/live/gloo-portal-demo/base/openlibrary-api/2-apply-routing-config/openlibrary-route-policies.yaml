apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: openlibrary-route-policies
  namespace: openlibrary
spec:
  options:
    jwt:
      disable: true
    extauth:
      configRef:
        name: portal-auth
        namespace: gloo-system
    rateLimitConfigs:
      refs:
        - name: portal-rl
          namespace: gloo-system
    hostRewrite: 'openlibrary.org'
    cors:
      allowOrigin:
        - https://solo-dev-portal.gwapi.glooplatform.com
      allowHeaders:
        - "Content-Type"
        - "Authorization"
        - "Access-Control-Allow-Origin"
        - "api-key"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true
                
                
    