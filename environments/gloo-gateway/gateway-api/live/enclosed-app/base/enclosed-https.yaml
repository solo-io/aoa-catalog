apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: enclosed-https
  namespace: enclosed
  labels:
    example: enclosed-route
    gateway: https
spec:
  hostnames:
  - "enclosed.gwapi.glooplatform.com"
  parentRefs:
    - name: https
      namespace: gloo-system
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - name: enclosed-svc
        port: 8787
      filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.solo.io
          kind: RouteOption
          name: enclosed-route-policies