apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- rollouts-ui-deploy.yaml
- rbac.yaml
- rollouts-ui-httproute.yaml
- rollouts-ui-route-policies.yaml
- rollouts-ui-authconfig.yaml

# when using ambient uncomment below
transformers:
- transformers/ambient-label-transformer.yaml

# patch nodeSelector and tolerations on all Deployments
patches:
- patch: |-
    kind: not-important
    metadata:
      name: not-important
    spec:
      template:
        spec:
          nodeSelector:
            node: "spot"
          tolerations:
          - key: cloud.google.com/node
            operator: Equal
            value: "spot"
            effect: NoSchedule
  target:
    kind: Deployment
