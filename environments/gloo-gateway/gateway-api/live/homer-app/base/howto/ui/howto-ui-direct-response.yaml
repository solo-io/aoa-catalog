    <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Gloo Mesh UI Walkthrough</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>body{font-family:Arial,sans-serif;margin:0;padding:0;overflow-x:hidden}.parallax-container{display:flex;align-items:center;justify-content:center;height:30vh;background:linear-gradient(45deg,#3498db,#9b59b6);color:#fff;text-align:center;position:relative}.parallax-content{z-index:2;padding:20px}.parallax-bg{position:absolute;width:100%;height:100%;z-index:1;opacity:.5}h1{font-size:36px;margin-bottom:20px}h2{font-size:24px;margin-bottom:10px}.note{background:rgba(255,255,255,.9);border-radius:8px;padding:20px;margin:20px 0;box-shadow:0 4px 8px rgba(0,0,0,.1);transition:transform .3s}.note:hover{transform:scale(1.03)}.highlight{color:#3498db;font-weight:bold}.icon{font-size:32px;margin-right:10px;color:#3498db}</style></head><body><div class="parallax-container"><div class="parallax-bg"></div><div class="parallax-content"><h1>Gloo Mesh UI Walkthrough</h1></div></div><div class="parallax-content"><div class="note"><h2><i class="icon fas fa-walking"></i><span class="highlight">Review registered clusters:</span></h2><p>Examine the list of clusters registered in Gloo Mesh UI.</p></div><div class="note"><h2><i class="icon fas fa-network-wired"></i><span class="highlight">Review discovered Istio resources:</span></h2><p>Explore Istio resources discovered by Gloo Mesh UI.</p></div><div class="note"><h2><i class="icon fas fa-cube"></i><span class="highlight">Review Workspace concepts:</span></h2><p>Understand the concept of Workspaces in Gloo Mesh UI, including grouping of clusters/namespaces, discovered services, and import/export relationships between workspaces.</p><ul><li>Grouping of clusters/namespaces</li><li>Discovered services</li><li>Import/export relationships</li><li>Workspace options (federation, isolation, trimProxyConfig)</li></ul></div><div class="note"><h2><i class="icon fas fa-network"></i><span class="highlight">Review Virtual Gateway concepts:</span></h2><p>Explore the concepts related to Virtual Gateways in Gloo Mesh UI.</p></div><div class="note"><h2><i class="icon fas fa-code"></i><span class="highlight">Review APIs tab:</span></h2><p>Inspect the APIs tab to view discovered Portal APIs and GraphQL APIs.</p></div><div class="note"><h2><i class="icon fas fa-door-open"></i><span class="highlight">Review Portals tab:</span></h2><p>Examine the Portals tab to understand the available portals in Gloo Mesh UI.</p></div><div class="note"><h2><i class="icon fas fa-user-shield"></i><span class="highlight">Review Gloo Platform Policies:</span></h2><p>Explore various policies available in Gloo Mesh UI for Gloo Platform.</p><ul><li>Access</li><li>Access Log</li><li>Active Health Check</li><li>Client TLS</li><li>Connection</li><li>CORS</li><li>CSRF</li><li>Ext Auth</li><li>Failover</li><li>Fault Injection</li><li>GraphQL Query Cache</li><li>Header Manipulation</li><li>JWT</li><li>Load Balancer</li><li>Rate Limit</li><li>Retry Timeout</li><li>WAF</li></ul></div><div class="note"><h2><i class="icon fas fa-bug"></i><span class="highlight">Review Debug tab:</span></h2><p>Investigate the Debug tab for troubleshooting in Gloo Mesh UI.</p></div></div><script>window.addEventListener('scroll',function(){document.querySelector('.parallax-bg').style.transform='translateY('+window.scrollY*.5+'px)'});</script></body></html>
