    <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Portal Demo Walkthrough</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>body{font-family:Arial,sans-serif;margin:0;padding:0;overflow-x:hidden}.parallax-container{display:flex;align-items:center;justify-content:center;height:30vh;background:linear-gradient(45deg,#3498db,#9b59b6);color:#fff;text-align:center;position:relative}.parallax-content{z-index:2;padding:20px}.parallax-bg{position:absolute;width:100%;height:100%;z-index:1;opacity:.5}h1{font-size:36px;margin-bottom:20px}h2{font-size:24px;margin-bottom:10px}.note{background:rgba(255,255,255,.9);border-radius:8px;padding:20px;margin:20px 0;box-shadow:0 4px 8px rgba(0,0,0,.1);transition:transform .3s}.note:hover{transform:scale(1.03)}.highlight{color:#3498db;font-weight:bold}.icon{font-size:32px;margin-right:10px;color:#3498db}</style></head><body><div class="parallax-container"><div class="parallax-bg"></div><div class="parallax-content"><h1>Portal Demo Walkthrough</h1></div></div><div class="parallax-content"><div class="note"><h2><i class="icon fab fa-connectdevelop"></i><span class="highlight">React External Portal Demo:</span></h2><p><span class="highlight">Description:</span> A Solo.io Gloo Platform Dev Portal frontend app built with Vite, using React and Typescript. It displays API info, usage plans, and lets users manage API keys, view OpenAPI schemas, and personalize branding. APIs with `portal: external` label are auto-populated in this External Portal.</p><ol><li>Visit the React Portal UI > APIs tab as unauthenticated user</li><li>Login via Okta: `jdoe@solo.io`/`gloo-dev`</li><li>View APIs after login</li><li>Generate an API Key via User icon > API Keys tab</li><li>Authorize API with Swagger UI using the key</li><li>Test API using try-it-now feature</li><li>API Key rate limits per usage plan (bronze, silver, gold)</li></ol></div></div><script>window.addEventListener('scroll',function(){document.querySelector('.parallax-bg').style.transform='translateY('+window.scrollY*.5+'px)'});</script></body></html>
