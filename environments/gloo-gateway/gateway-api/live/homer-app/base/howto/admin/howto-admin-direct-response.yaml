  body: |
    <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Gloo Platform Admin Applications Walkthrough</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>body{font-family:Arial,sans-serif;margin:0;padding:0;overflow-x:hidden}.parallax-container{display:flex;align-items:center;justify-content:center;height:30vh;background:linear-gradient(45deg,#3498db,#9b59b6);color:#fff;text-align:center;position:relative}.parallax-content{z-index:2;padding:20px}.parallax-bg{position:absolute;width:100%;height:100%;z-index:1;opacity:.5}h1{font-size:36px;margin-bottom:20px}h2{font-size:24px;margin-bottom:10px}.note{background:rgba(255,255,255,.9);border-radius:8px;padding:20px;margin:20px 0;box-shadow:0 4px 8px rgba(0,0,0,.1);transition:transform .3s}.note:hover{transform:scale(1.03)}.highlight{color:#3498db;font-weight:bold}.icon{font-size:32px;margin-right:10px;color:#3498db}</style></head><body><div class="parallax-container"><div class="parallax-bg"></div><div class="parallax-content"><h1>Gloo Platform Admin Applications Walkthrough</h1></div></div><div class="parallax-content"><div class="note"><h2><i class="icon fas fa-heartbeat"></i><span class="highlight">Uptime Dashboard:</span></h2><p><span class="highlight">Description:</span> A self-hosted monitoring tool for applications running on glooplatform.com</p><ol><li>Login through Google Auth to access the Uptime Dashboard</li><li>View/Update the list of applications to monitor</li></ol></div><div class="note"><h2><i class="icon fas fa-chart-area"></i><span class="highlight">Prometheus:</span></h2><p><span class="highlight">Description:</span> Access to the Prometheus UI for querying metrics</p><ol><li>Login through Google Auth to access the Prometheus UI</li><li>Query metrics like `istio_requests_total` from the OTEL pipeline</li></ol></div><div class="note"><h2><i class="icon fab fa-git-alt"></i><span class="highlight">Argo CD:</span></h2><p><span class="highlight">Description:</span> Manage GitOps deployments through Argo CD</p><ol><li>Login through Google Auth to access the Argo CD UI</li><li>View/edit apps synced with aoa-catalog GitHub repo</li><li>View deployment logs/config when troubleshooting</li><li>Toggle automatic app sync on/off</li></ol></div><div class="note"><h2><i class="icon fas fa-chart-area"></i><span class="highlight">Grafana:</span></h2><p><span class="highlight">Description:</span> View dashboards in Grafana</p><ol><li>Login through Google Auth to access Grafana UI</li><li>View dashboards for Gloo Platform, Kubernetes, Istio, and Gloo Portal</li></ol></div></div><script>window.addEventListener('scroll',function(){document.querySelector('.parallax-bg').style.transform='translateY('+window.scrollY*.5+'px)'});</script></body></html>
