apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: homer-admin-route-policies
  namespace: homer-portal
spec:
  options:
    jwt:
      disable: true
    retries:
      retryOn: 'connect-failure,retriable-status-codes,5xx,gateway-error,reset'
      numRetries: 3
    extauth:
      configRef:
        name: homer-admin-oidc
        namespace: gloo-system
                
    