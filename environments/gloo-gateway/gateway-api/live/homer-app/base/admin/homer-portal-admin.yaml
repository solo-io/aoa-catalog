apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer-portal-admin
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: homer-portal
  project: default
  source:
    chart: homer
    repoURL: https://djjudas21.github.io/charts/
    targetRevision: 8.1.9
    helm:
      values: |
        #
        # IMPORTANT NOTE
        #
        # This chart inherits from our common library chart. You can check the default values/options here:
        # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
        #

        controller:
          replicas: 1
        
        image:
          # -- image repository
          repository: ably77/homer
          # -- image tag
          tag: 0.1.4
          # -- image pull policy
          pullPolicy: Always
        
        # -- environment variables.
        # @default -- See below
        env:
          # -- Set the container timezone
          TZ: UTC
          # -- Specify the user ID the application will run as
          UID: "1001"
          # -- Specify the group ID the application will run as
          GID: "1001"
          # -- Specify the basepath the application will run at
          SUBFOLDER: /admin
        
        # -- Set the resource requests / limits for the main container.
        resources:
          requests:
            cpu: 30m
            memory: 128Mi
        
        # -- Set labels on the pod
        #podLabels:
        #  istio.io/rev: 1-22
        
        # -- Node selection constraint
        nodeSelector:
          node: "spot"

        # -- Specify taint tolerations  
        tolerations:
        - key: cloud.google.com/node
          operator: Equal
          value: "spot"
          effect: NoSchedule
        
        # -- Set annotations on the pod
        podAnnotations:
          proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
        
        # -- Configures serviceAccount settings for the chart.
        serviceAccount:
          # -- Specifies whether a service account should be created
          create: true
        
        # -- Configures service settings for the chart.
        # @default -- See values.yaml
        service:
          main:
            enabled: true
            primary: true
            type: ClusterIP
            ports:
              http:
                enabled: true
                port: 8080
                protocol: HTTP
                targetPort: 8080
            labels:
              expose: "true"
        
        ingress:
          # -- Enable and configure ingress settings for the chart under this key.
          # @default -- See values.yaml
          main:
            enabled: false
        
        # -- Configure persistence settings for the chart under this key.
        # @default -- See values.yaml
        persistence:
          config:
            enabled: false
            mountPath: /www/assets
        
        configmap:
          config:
            # -- Store homer configuration as a ConfigMap
            enabled: true
            # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
            # @default -- See values.yaml
            data:
              config.yml: |
                #externalConfig: https://raw.githubusercontent.com/bastienwirtz/homer/main/public/assets/config.yml.dist
                ---
                # Homepage configuration
                # See https://fontawesome.com/v5/search for icons options
                
                title: "Gloo Platform Demo Dashboard"
                subtitle: "Cloud Connectivity done right"
                logo: "solo/solo-mark-light.png"
                # icon: "fas fa-skull-crossbones" # Optional icon
                
                header: true
                #footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.
                footer: false

                columns: '2' # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
                connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example).
                        # You should set it to true when using an authentication proxy, it also reloads the page when a redirection is detected when checking connectivity.

                # Optional: Proxy / hosting option
                proxy:
                  useCredentials: true # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level. 

                # Set the default layout and color scheme
                defaults:
                  layout: list # Either 'columns', or 'list'
                  colorTheme: dark # One of 'auto', 'light', or 'dark'
        
                # Optional theme customization
                theme: default
                colors:
                  light:
                    highlight-primary: "#5bb5de"
                    highlight-secondary: "#51a4d0"
                    highlight-hover: "#51a4d0"
                    background: "#f5f5f5"
                    card-background: "#ffffff"
                    text: "#363636"
                    text-header: "#ffffff"
                    text-title: "#303030"
                    text-subtitle: "#424242"
                    card-shadow: rgba(0, 0, 0, 0.1)
                    link: "#5bb5de"
                    link-hover: "#4fbc45"
                  dark:
                    highlight-primary: "#5bb5de"
                    highlight-secondary: "#51a4d0"
                    highlight-hover: "#51a4d0"
                    background: "#131313"
                    card-background: "#2b2b2b"
                    text: "#eaeaea"
                    text-header: "#ffffff"
                    text-title: "#fafafa"
                    text-subtitle: "#f5f5f5"
                    card-shadow: rgba(0, 0, 0, 0.4)
                    link: "#5bb5de"
                    link-hover: "#4fbc45"
                
                # Optional message
                message:
                  #url: https://b4bz.io
                  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
                  title: "Welcome!"
                  icon: "fa fa-grin"
                  content: |
                    Links for Admin Tools<br /><br />
                
                # Optional navbar
                # links: [] # Allows for navbar (dark mode, layout, and search) without any links
                links:
                  - name: "Back to the Main Page!"
                    icon: "fab fa-github"
                    url: "https://demo.glooplatform.com/solo"
                    
                  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
                  # see url field and assets/additional-page.yml.dist used in this example:
                  #- name: "another page!"
                  #  icon: "fas fa-file-alt"
                  #  url: "#additional-page" 
                
                # Services
                # First level array represent a group.
                # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
                services:

                  - name: "Gloo Platform Admin"
                    icon: "fas fa-tools"
                    items:
                      - name: "Gloo Mesh UI"
                        icon: "fas fa-arrows-alt"
                        tag: "admin #gloo-mesh #demo"
                        keywords: "gloo-mesh,gloo-gateway,ui,admin,demo"
                        url: "https://ui.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                      - name: "uptime dashboard"
                        icon: "fas fa-heartbeat"
                        tag: "admin #observability #demo"
                        keywords: "uptime,gloo-mesh,observability,admin,demo"
                        url: "https://uptime.gwapi.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                      - name: "Prometheus"
                        #subtitle: "Requires header user: preferred"
                        icon: "fas fa-chart-area"
                        tag: "admin #observability #demo"
                        keywords: "observability,gloo-mesh,admin,demo"
                        url: "https://prometheus.admin.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                      - name: "ArgoCD - mgmt"
                        subtitle: "Gloo Gateway / GME"
                        icon: "fab fa-git-alt"
                        tag: "admin #gitops #demo"
                        keywords: "admin,argocd,gitops,demo"
                        url: "https://argocd.gwapi.glooplatform.com/argo"
                        target: "_blank" # optional html a tag target attribute
                      - name: "ArgoCD - glooplatform-central"
                        icon: "fab fa-git-alt"
                        tag: "admin #gitops #demo"
                        keywords: "admin,argocd,gitops,demo"
                        url: "https://argocd.central.glooplatform.com/argo"
                        target: "_blank" # optional html a tag target attribute
                      - name: "ArgoCD - glooplatform-east"
                        icon: "fab fa-git-alt"
                        tag: "admin #gitops #demo"
                        keywords: "admin,argocd,gitops,demo"
                        url: "https://argocd.east.glooplatform.com/argo"
                        target: "_blank" # optional html a tag target attribute
                      - name: "Enclosed App"
                        subtitle: "Send private and secure notes and files"
                        icon: "fas fa-shield-alt"
                        tag: "admin #observability #demo"
                        keywords: "admin,observability,demo,grafana"
                        url: "https://enclosed.gwapi.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute
                      - name: "kagent"
                        subtitle: "dashboard"
                        icon: "fas fa-shield-alt"
                        tag: "admin #kagent #ai"
                        keywords: "admin,kagent,ui"
                        url: "https://kagent.gwapi.glooplatform.com"
                        target: "_blank" # optional html a tag target attribute

              
  syncPolicy:
    automated:
      prune: true
      selfHeal: true