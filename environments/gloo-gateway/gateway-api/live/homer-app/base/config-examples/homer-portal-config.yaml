                        url: "https://github.com/solo-io/aoa-catalog/blob/glooplatform.com-2.7.x-active/environments/gloo-gateway/gateway-api/live/aigw-config/base/ai-gateway.yaml"
                        target: "_blank" # optional html a tag target attribute
