apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: prometheus-health-route-policies
  namespace: gloo-mesh
spec:
  options:
    jwt:
      disable: true
    retries:
      retryOn: 'connect-failure,retriable-status-codes,5xx,gateway-error,reset'
      numRetries: 3
    prefixRewrite: '/-/ready'
                
    