apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin-get-route
  namespace: httpbin
spec:
  rules:
    - matches:
      - path:
          type: Exact
          value: /get
      - path:
          type: PathPrefix
          value: /callback
      backendRefs:
        - name: httpbin
          port: 8000
          weight: 100
        - name: httpbin-preview
          port: 8000
          weight: 0