# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
- uptime-ns.yaml
- uptime.yaml
- uptime-authconfig.yaml
- uptime-httproute.yaml
- uptime-route-policies.yaml

# when using ambient uncomment below
transformers:
- transformers/ambient-label-transformer.yaml