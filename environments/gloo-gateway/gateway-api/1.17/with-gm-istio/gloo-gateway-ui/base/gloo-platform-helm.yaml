apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-gateway-ui-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-system
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        featureGates:
            insightsConfiguration: true
        common:
            adminNamespace: "gloo-system"
            cluster: mgmt
        glooInsightsEngine:
            enabled: true
            runAsSidecar: false
        glooAnalyzer:
            enabled: true
        glooUi:
            enabled: true
            serviceType: LoadBalancer
        licensing:
            licenseSecretName: "gloo-license"
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: false
        telemetryCollector:
            enabled: true
            mode: deployment
            replicaCount: 1
        telemetryCollectorCustomization:
            pipelines:
              logs/analyzer:
                enabled: false
              logs/ui:
                enabled: true
                pipeline:
                  exporters:
                  - redisstream/ui
              metrics/ui:
                enabled: true
                pipeline:
                  exporters:
                  - prometheus

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.7.0-beta1-2025-01-05-main-08f720ff8e
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret
  - kind: ClusterRole
  - kind: ClusterRoleBinding