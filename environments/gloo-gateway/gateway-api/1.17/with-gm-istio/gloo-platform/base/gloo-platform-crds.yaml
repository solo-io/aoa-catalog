apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-crds
  namespace: argocd
spec:
  destination:
    namespace: gloo-mesh
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gloo-platform-crds
    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.7.0-beta1-2024-12-09-add-gg-standalone-otel-pipelines-fcaeccc0e0
    helm:
      values: |
        installEnterpriseCrds: false
        installIstioOperator: false
        installRateLimitConfigCrd: false
        featureGates:
          insightsConfiguration: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2