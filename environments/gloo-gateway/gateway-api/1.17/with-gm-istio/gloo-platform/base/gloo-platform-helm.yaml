apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        featureGates:
            insightsConfiguration: true
        common:
            addonNamespace: "gloo-mesh-addons"
            adminNamespace: "gloo-mesh"
            cluster: mgmt
        glooInsightsEngine:
            enabled: true
        glooAnalyzer:
            enabled: false
            runAsSidecar: true
        global: {}
        glooAgent:
            enabled: false
            relay:
                serverAddress: gloo-mesh-mgmt-server:9900
                clientTlsSecret:
                    name: gloo-agent-tls-cert
                    namespace: gloo-mesh
                # required to set to null in 2.4.x if providing server and client tls certificates
                tokenSecret:
                  key: null
                  name: null
                  namespace: null
        glooMgmtServer:
            enabled: false
            policyApis:
                enabled: false
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
            serviceType: LoadBalancer
        glooUi:
            auth:
                backend: oidc
                enabled: false
                oidc:
                    appUrl: https://gmui.glootest.com/gmui
                    clientId: 0oa5zoq0xoGKtOSpg5d7
                    clientSecret: _MS9PJ52NpUJo8Hj2nE4zj90hX4BFkW61SdaXJfE
                    clientSecretName: dashboard
                    issuerUrl: https://dev-22653158.okta.com/oauth2/default
            # uncomment to inject the Gloo UI with the Istio sidecar
            #deploymentOverrides:
            #    spec:
            #        template:
            #            metadata:
            #                annotations:
            #                    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
            #                labels:
            #                    istio.io/rev: 1-23
            #                    sidecar.istio.io/inject: "true"
            enabled: true
            serviceType: ClusterIP
        extAuthService:
            enabled: false
            extAuth:
                apiKeyStorage:
                    enabled: true
                    # Use the local gloo-mesh-addons Redis for backing storage
                    name: redis
                    config:
                      connection:
                        host: "redis.gloo-mesh-addons:6379"
                        # Set to 0 to match the default database for the 'glooPortalServer.apiKeyStorage' configuration
                        db: 0
                    # Replace with a random string to use to generate hash values for other keys
                    secretKey: "xyz987"
        rateLimiter:
            enabled: false
        legacyMetricsPipeline:
            enabled: false
        licensing:
            licenseSecretName: "gloo-license"
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryGateway:
            enabled: false
        telemetryCollector:
            enabled: true
            mode: deployment
            replicaCount: 1
        telemetryCollectorCustomization:
            pipelines:
              logs/analyzer:
                enabled: false
              logs/ui:
                enabled: true
                pipeline:
                  exporters:
                  - redisstream/ui
              metrics/ui:
                enabled: true
                pipeline:
                  exporters:
                  - prometheus

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.7.0-beta1-2024-11-11-main-734db4fa4b
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret
