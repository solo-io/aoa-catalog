apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        featureGates:
            insightsConfiguration: true
        common:
            addonNamespace: "gloo-mesh-addons"
            adminNamespace: "gloo-mesh"
            cluster: mgmt
        glooInsightsEngine:
            enabled: true
            runAsSidecar: false
        glooAnalyzer:
            enabled: true
            runAsSidecar: false
        global: {}
        glooAgent:
            enabled: true
            relay:
                serverAddress: gloo-mesh-mgmt-server:9900
                clientTlsSecret:
                    name: gloo-agent-tls-cert
                    namespace: gloo-mesh
        glooMgmtServer:
            enabled: false
            policyApis:
                enabled: false
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
            serviceType: LoadBalancer
        glooUi:
            enabled: true
            serviceType: LoadBalancer
        licensing:
            licenseSecretName: "gloo-license"
        prometheus:
            enabled: true
            skipAutoMigration: true
        redis:
            deployment:
                enabled: false
        telemetryGateway:
            enabled: false
        telemetryCollector:
            enabled: true
            mode: deployment
            replicaCount: 1
        telemetryCollectorCustomization:
            pipelines:
              logs/analyzer:
                enabled: false
              logs/ui:
                enabled: false
              metrics/ui:
                enabled: true
                pipeline:
                  exporters:
                  - prometheus

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.6.8-2025-01-30-v2.6.x-7283cf42d2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret
  - kind: ClusterRole
  - kind: ClusterRoleBinding
