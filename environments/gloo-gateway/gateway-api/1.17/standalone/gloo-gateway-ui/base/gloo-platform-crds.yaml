apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-gateway-ui-crds
  namespace: argocd
spec:
  destination:
    namespace: gloo-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gloo-platform-crds
    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: v2.8.0-beta0-2025-02-11-main-4392e21f7c
    helm:
      values: |
        installEnterpriseCrds: false
        installIstioOperator: false
        installRateLimitConfigCrd: false
        featureGates:
          insightsConfiguration: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2