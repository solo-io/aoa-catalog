apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-operator
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-system
  project: default
  source:
    chart: gloo-operator
    repoURL: us-docker.pkg.dev/solo-public/gloo-operator-helm
    targetRevision: 0.2.3
    helm:
      values: |
        manager:
          env:
            SOLO_ISTIO_LICENSE_KEY=$GLOO_MESH_LICENSE_KEY
  syncPolicy:
    automated:
      prune: true
      selfHeal: true