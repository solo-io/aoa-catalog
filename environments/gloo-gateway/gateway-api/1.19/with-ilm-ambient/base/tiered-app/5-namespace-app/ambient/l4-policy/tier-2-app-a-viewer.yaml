apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: tier-2-app-a-viewer
 namespace: istio-system
spec:
 selector:
   matchLabels:
     app: tier-2-app-a
 action: ALLOW
 rules:
 - from:
   - source:
       principals:
       - '*/ns/client/sa/sleep'
       - '*/ns/ns-1/sa/tier-1-app-a'
       - '*/ns/ns-2/sa/tier-1-app-a'
       - '*/ns/ns-3/sa/tier-1-app-a'
       - '*/ns/ns-4/sa/tier-1-app-a'
       - '*/ns/ns-5/sa/tier-1-app-a'
       - '*/ns/ns-1/sa/waypoint'
       - '*/ns/ns-2/sa/waypoint'
       - '*/ns/ns-3/sa/waypoint'
       - '*/ns/ns-4/sa/waypoint'
       - '*/ns/ns-5/sa/waypoint'