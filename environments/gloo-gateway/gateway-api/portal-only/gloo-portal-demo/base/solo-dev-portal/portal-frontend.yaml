apiVersion: v1
kind: ServiceAccount
metadata:
  name: portal-frontend
  namespace: gloo-system
---
apiVersion: v1
kind: Service
metadata:
  name: portal-frontend
  namespace: gloo-system
  labels:
    app: portal-frontend
    service: portal-frontend
spec:
  ports:
    - name: http
      port: 4000
      targetPort: 4000
  selector:
    app: portal-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-frontend
  namespace: gloo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-frontend
  template:
    metadata:
      labels:
        app: portal-frontend
    spec:
      serviceAccountName: portal-frontend
      containers:
        - image: gcr.io/solo-public/docs/portal-frontend:gg-teams-apps-demo-v1
          imagePullPolicy: Always
          name: portal-frontend
          args: ["--host", "0.0.0.0"]
          ports:
            - containerPort: 4000
          env:
            - name: VITE_PORTAL_SERVER_URL
              value: https://api.glootest.com/v1 # The URL that the backend Portal is exposed on via an HTTPRoute.
            - name: VITE_APPLIED_OIDC_AUTH_CODE_CONFIG
              value: "true"
            - name: VITE_OIDC_AUTH_CODE_CONFIG_CALLBACK_PATH
              value: "/v1/login"
            - name: VITE_OIDC_AUTH_CODE_CONFIG_LOGOUT_PATH
              value: "/v1/logout"