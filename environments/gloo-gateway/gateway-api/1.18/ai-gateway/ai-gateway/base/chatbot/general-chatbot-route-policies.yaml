apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: general-chatbot-route-policies
  namespace: ai-chatbot
spec:
  options:
    jwt:
      disable: true
    rbac:
      policies:
        viewer:
          nestedClaimDelimiter: .
          principals:
          - jwtPrincipal:
              claims:
                org: internal
                
    