# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
- solo-dev-portal
- tracks-api
- petstore-api
- openlibrary-api
- gloo-portal-server-api

# patch nodeSelector and tolerations on all Deployments
patches:
- patch: |-
    kind: not-important
    metadata:
      name: not-important
    spec:
      template:
        spec:
          nodeSelector:
            node: "spot"
          tolerations:
          - key: cloud.google.com/node
            operator: Equal
            value: "spot"
            effect: NoSchedule
  target:
    kind: Deployment
