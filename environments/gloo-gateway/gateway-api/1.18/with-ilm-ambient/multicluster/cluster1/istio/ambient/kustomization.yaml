# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
#- certmanager-istio-ca-cert.yaml
#- certmanager-selfsigned-issuer.yaml
- kiali.yaml
- prometheus.yaml
#- jaeger.yaml
#- grafana.yaml
- servicemeshcontroller.yaml

patches:
- target:
    group: operator.gloo.solo.io
    version: v1
    kind: ServiceMeshController
    name: ambient
  patch: |
    - op: add
      path: /spec/cluster
      value: cluster1
    - op: add
      path: /spec/network
      value: cluster1