# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
- servicemeshcontroller.yaml

patches:
- target:
    group: operator.gloo.solo.io
    version: v1
    kind: ServiceMeshController
    name: ambient
  patch: |
    - op: add
      path: /spec/cluster
      value: cluster2
    - op: add
      path: /spec/network
      value: cluster2