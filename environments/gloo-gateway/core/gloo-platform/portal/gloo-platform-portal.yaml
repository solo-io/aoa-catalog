apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-portal
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            adminNamespace: "gloo-mesh"
            cluster: mgmt
        glooPortalServer:
            enabled: true
            apiKeyStorage:
                secretKey: xyz987
                type: redis
                redis:
                    address: redis.gloo-mesh-addons:6379
                    enabled: true
        redis:
            deployment:
                enabled: true
        clickhouse:
            enabled: false
            persistence:
                enabled: false
    repoURL: https://storage.googleapis.com/gloo-platform/helm-charts
    targetRevision: 2.5.7
  syncPolicy:
    automated:
      prune: true
      selfHeal: true