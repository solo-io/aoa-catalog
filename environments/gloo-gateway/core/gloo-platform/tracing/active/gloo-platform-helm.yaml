apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-platform-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-platform
    helm:
      skipCrds: true
      values: |
        common:
            addonNamespace: "gloo-mesh-addons"
            adminNamespace: "gloo-mesh"
            cluster: mgmt
        global: {}
        glooAgent:
            enabled: true
            relay:
                serverAddress: gloo-mesh-mgmt-server:9900
                clientTlsSecret:
                    name: gloo-agent-tls-cert
                    namespace: gloo-mesh
                rootTlsSecret:
                    name: relay-root-ca
                    namespace: gloo-mesh
        glooMgmtServer:
            enabled: true
            ports:
                healthcheck: 8091
            relay:
                disableCa: true
                disableCaCertGeneration: true
                disableTokenGeneration: true
                tlsSecret:
                    name: gloo-server-tls-cert
            serviceType: LoadBalancer
        glooUi:
            auth:
                backend: oidc
                enabled: false
                oidc:
                    appUrl: https://gmui.glootest.com/gmui
                    clientId: 0oa5zoq0xoGKtOSpg5d7
                    clientSecret: _MS9PJ52NpUJo8Hj2nE4zj90hX4BFkW61SdaXJfE
                    clientSecretName: dashboard
                    issuerUrl: https://dev-22653158.okta.com/oauth2/default
            deploymentOverrides:
                spec:
                    template:
                        metadata:
                            annotations:
                                proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
                            labels:
                                istio.io/rev: 1-18
                                sidecar.istio.io/inject: "true"
            enabled: true
            serviceType: ClusterIP
        extAuthService:
            enabled: true
        rateLimiter:
            enabled: true
        legacyMetricsPipeline:
            enabled: false
        licensing:
            licenseSecretName: "gloo-license"
        prometheus:
            enabled: true
        redis:
            deployment:
                enabled: true
        telemetryGateway:
            enabled: true
            #image:
            #  pullPolicy: IfNotPresent
            #  repository: gcr.io/gloo-mesh/gloo-otel-collector
            #  tag: 2.2.6
        telemetryGatewayCustomization:
            disableCertGeneration: true
            extraExporters:
                otlp/tracing:
                    endpoint: jaeger-collector.gloo-mesh.svc.cluster.local:4317
                    tls:
                        insecure: true
            extraPipelines:
                metrics/gloo-mgmt:
                    exporters:
                        - prometheus
                    processors:
                        - memory_limiter
                        - batch
                    receivers:
                        - prometheus/gloo-mgmt
                metrics/same:
                    receivers:
                        - otlp
                    processors:
                        - memory_limiter
                        - batch
                    exporters:
                        - prometheus
                traces/gloo-mesh:
                    receivers:
                        - otlp
                    processors: 
                        - batch
                    exporters: 
                        - otlp/tracing
            extraReceivers:
                prometheus/gloo-mgmt:
                    config:
                        scrape_configs:
                            - honor_labels: true
                              job_name: gloo-mesh-mgmt-server-otel
                              kubernetes_sd_configs:
                                - namespaces:
                                    names:
                                        - gloo-mesh
                                  role: pod
                              relabel_configs:
                                - action: keep
                                  regex: gloo-mesh-mgmt-server|gloo-mesh-ui
                                  source_labels:
                                    - __meta_kubernetes_pod_label_app
                                - action: keep
                                  regex: true
                                  source_labels:
                                    - __meta_kubernetes_pod_annotation_prometheus_io_scrape
                                - action: drop
                                  regex: true
                                  source_labels:
                                    - __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow
                                - action: replace
                                  regex: (https?)
                                  source_labels:
                                    - __meta_kubernetes_pod_annotation_prometheus_io_scheme
                                  target_label: __scheme__
                                - action: replace
                                  regex: (.+)
                                  source_labels:
                                    - __meta_kubernetes_pod_annotation_prometheus_io_path
                                  target_label: __metrics_path__
                                - action: replace
                                  regex: ([^:]+)(?::\d+)?;(\d+)
                                  replacement: $$1:$$2
                                  source_labels:
                                    - __address__
                                    - __meta_kubernetes_pod_annotation_prometheus_io_port
                                  target_label: __address__
                                - action: labelmap
                                  regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
                                  replacement: __param_$$1
                                - action: labelmap
                                  regex: __meta_kubernetes_pod_label_(.+)
                                - action: replace
                                  source_labels:
                                    - __meta_kubernetes_namespace
                                  target_label: namespace
                                - action: replace
                                  source_labels:
                                    - __meta_kubernetes_pod_name
                                  target_label: pod
                                - action: drop
                                  regex: Pending|Succeeded|Failed|Completed
                                  source_labels:
                                    - __meta_kubernetes_pod_phase
        telemetryCollector:
            enabled: true
            replicaCount: 1
            mode: deployment
            service: 
                type: ClusterIP
            #image:
            #  pullPolicy: IfNotPresent
            #  repository: gcr.io/gloo-mesh/gloo-otel-collector
            #  tag: 2.2.6
            config:
                exporters:
                    otlp:
                        endpoint: "gloo-telemetry-gateway.gloo-mesh.svc.cluster.local:4317"
            extraVolumes:
                - name: root-ca
                  secret:
                    defaultMode: 420
                    secretName: gloo-telemetry-gateway-tls-secret
                - configMap:
                    items:
                        - key: relay
                          path: relay.yaml
                    name: gloo-telemetry-collector-config
                  name: telemetry-configmap
                - hostPath:
                    path: /var/run/cilium
                    type: DirectoryOrCreate
                  name: cilium-run
        
        telemetryCollectorCustomization:
            extraPipelines:
                logs/gloo-mesh:
                    receivers: [otlp/gloo-mesh]
                    processors: [batch]
                    exporters: 
                        - logging/gloo-mesh
                        # - <Add here your exporter>
                traces/gloo-mesh: 
                    receivers: [zipkin/gloo-mesh]
                    processors: [batch]
                    exporters:
                        - otlp
                        # - <Add here your exporter>
                metrics/gloo-mesh:
                    receivers: [prometheus]
                    processors:
                        - memory_limiter
                        - filter/min
                        - batch
                        - attributes/drop_extra_istio_labels # Add this to drop labels not needed for Gloo Mesh UI.
                        - attributes/drop_extra_otel_labels # Add this to drop some labels from the OTel collector itself.
                        - gloo_metrics_processor
                    exporters:
                        - otlp
            extraExporters:
                logging/gloo-mesh:
                    verbosity: normal
                    sampling_initial: 5
                    sampling_thereafter: 200
            extraReceivers:
                zipkin/gloo-mesh:
                    endpoint: 0.0.0.0:9411
                otlp/gloo-mesh:
                  protocols:
                    grpc:
                      endpoint: 0.0.0.0:4317
                    http:
                      endpoint: 0.0.0.0:4318

    repoURL: https://storage.googleapis.com/gloo-platform-dev/platform-charts/helm-charts
    targetRevision: 2.5.0-beta0-2023-09-21-merge-insights-engine-main-453a7881d
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret