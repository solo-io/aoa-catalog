apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: podinfo-rt-443
  namespace: podinfo
  labels:
    app: podinfo
spec:
  hosts:
    - '*'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  http:
    - name: podinfo
      matchers:
      - uri:
          prefix: /
      labels:
        route: podinfo
      forwardTo:
        destinations:
        - ref:
            name: podinfo-stable
            namespace: podinfo
            cluster: mgmt
          port:
            number: 9898
          subset: 
            version: stable
          weight: 100	
        - ref:	
            name: podinfo-canary	
            namespace: podinfo
          port:	
            number: 9898	