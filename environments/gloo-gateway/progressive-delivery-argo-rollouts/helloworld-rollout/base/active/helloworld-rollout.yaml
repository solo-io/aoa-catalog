apiVersion: v1
kind: ServiceAccount
metadata:
  name: helloworld
  namespace: helloworld
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-stable
  namespace: helloworld
  labels:
    app: helloworld
    service: helloworld
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: helloworld
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-canary
  namespace: helloworld
  labels:
    app: helloworld
    service: helloworld
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: helloworld
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: istio-success-rate
  namespace: helloworld
spec:
  args:
  - name: service
  - name: namespace
  metrics:
  - initialDelay: 60s
    interval: 20s
    name: success-rate
    provider:
      prometheus:
        address: http://prometheus.istio-system:9090
        query: >+
          sum(irate(istio_requests_total{
            reporter="source",
            destination_service=~"{{args.service}}.{{args.namespace}}.svc.cluster.local",
            response_code!~"2.*"}[30s])
          )
          /
          sum(irate(istio_requests_total{
            reporter="source",
            destination_service=~"{{args.service}}.{{args.namespace}}.svc.cluster.local"}[30s])
          )
    successCondition: result[0] < 0.05
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: helloworld
  namespace: helloworld
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: helloworld
  strategy:
    canary:
      canaryService: helloworld-canary
      stableService: helloworld-stable
      trafficRouting:
        plugins:
          solo-io/glooplatformAPI:
            routeTableSelector:
              labels:
                app: helloworld
              namespace: helloworld
              # name: helloworld-rt-443
              # namespace: helloworld
            routeSelector:
              labels:
                route: helloworld
              # name: helloworld
      steps:
      - setWeight: 10
      - pause: {duration: 15}
      - setWeight: 25
      - pause: {duration: 15}
      - setWeight: 50
      - pause: {duration: 15}
      - setWeight: 75
      - pause: {duration: 15}
      - setWeight: 100
      - pause: {duration: 15}
      ###########################
      # uncomment below to use AnalysisTemplate
      analysis:
        args:
        - name: service
          value: helloworld-canary
        - name: namespace
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        startingStep: 1
        templates:
        - templateName: istio-success-rate
      ###########################
  template:
    metadata:
      labels:
        app: helloworld
        version: stable
    spec:
      containers:
      - name: helloworld
        image: docker.io/istio/examples-helloworld-v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: rollout-destrule
  namespace: helloworld
spec:
  host: helloworld
  subsets:
  - labels:
      app: helloworld
    name: version-stable
  - labels:
      app: helloworld
    name: version-canary