apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: rollouts-demo-rt-443
  namespace: rollouts-demo
spec:
  hosts:
    - 'rollouts-demo.glootest.com'
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  workloadSelectors: []
  http:
    - name: rollouts-demo
      matchers:
      - uri:
          prefix: /
      labels:
        route: rollouts-demo
      forwardTo:
        destinations:
        - ref:
            name: rollouts-demo-stable
            namespace: rollouts-demo
            cluster: mgmt
          port:
            number: 5000
          subset: 
            version: stable