apiVersion: security.policy.gloo.solo.io/v2
kind: CORSPolicy
metadata:
  name: dev-portal-cors
  namespace: petstore
spec:
  applyToRoutes:
  - route:
      labels:
        api: petstore
  config:
    allowCredentials: true
    allowHeaders:
      - api-key
      - Authorization
      - accept
      - content-type
      - referer
      - user-agent
      - Access-Control-Allow-Origin
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
    allowOrigins:
      - prefix: 'https://petstore-portal.glootest.com'
      - prefix: 'https://backstage.glootest.com'