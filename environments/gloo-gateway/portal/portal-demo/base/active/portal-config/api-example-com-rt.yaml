apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: api-example-com-rt
  namespace: portal
spec:
  hosts:
  - api.glootest.com
  virtualGateways:
  - name: mgmt-north-south-gw-443
    namespace: istio-gateways
  http:
   - matchers:
     - uri:
         prefix: /trackapi
     delegate:
       routeTables:
         - labels:
             api: tracks
   - matchers:
     - uri:
         prefix: /petstore
     delegate:
       routeTables:
         - labels:
             api: petstore