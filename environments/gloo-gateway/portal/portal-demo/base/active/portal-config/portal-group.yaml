apiVersion: apimanagement.gloo.solo.io/v2
kind: PortalGroup
metadata:
  name: everyone-group
  namespace: portal
spec:
  name: everyone-group
  description: A group that grants access all APIs and allows users in this group to manage API keys for the bronze, silver, and gold usage plans.
  membership:
    - claims:
        - key: groups
          value: throwaway-admin
    - claims:
        - key: groups
          value: throwaway-dev
  accessLevel:
    apis:
    - labels:
          api: tracks
    - labels:
          api: petstore
    - labels:
          api: httpbin
    usagePlans:
    - bronze
    - silver
    - gold
    - admin
