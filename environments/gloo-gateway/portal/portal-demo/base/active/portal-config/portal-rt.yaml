apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: portal-frontend
  namespace: portal
spec:
  hosts:
    - "solo-dev-portal.glootest.com"
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
  defaultDestination:
    port:
      number: 8080
    ref:
      name: gloo-mesh-portal-server
      namespace: gloo-mesh
      cluster: mgmt
  http:
    - name: portal-frontend-auth
      forwardTo:
        destinations:
          - port:
              number: 4000
            ref:
              name: portal-frontend
              namespace: portal
              cluster: mgmt
      labels:
        oauth: "true" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/login
    - forwardTo:
        pathRewrite: /v1
      name: authn-api-and-usage-plans
      labels:
        oauth: "true" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1
          headers:
            - name: Cookie
              value: ".*?id_token=.*" # match characters before id_token= and after id_token= zero to unlimited times
              regex: true
    - forwardTo:
        pathRewrite: /v1/me
      name: authn-me
      labels:
        oauth: "true" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/me
    - forwardTo:
        pathRewrite: /v1/api-keys
      name: authn-api-keys
      labels:
        oauth: "true" # apply ext auth policy
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/api-keys
    - forwardTo:
        pathRewrite: /v1/apis
      name: no-auth-apis
      labels:
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/apis
    - forwardTo:
        pathRewrite: /v1/usage-plans
      name: no-auth-usage-plans
      labels:
        route: portal-api
      matchers:
        - uri:
            prefix: /portal-server/v1/usage-plans
    - name: portal-frontend-no-auth
      forwardTo:
        destinations:
          - port:
              number: 4000
            ref:
              name: portal-frontend
              namespace: portal
              cluster: mgmt
      matchers:
        - uri:
            prefix: /