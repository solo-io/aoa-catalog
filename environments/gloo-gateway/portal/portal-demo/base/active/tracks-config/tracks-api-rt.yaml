apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: tracks-rt
  namespace: tracks
  labels:
     portal: dev-portal
     api: tracks
     # uncomment if you want to hide this API from the portal
    #  portal-visibility: private
spec:
  # workaround for 2.3.4 try-it-now is to add https:// in the host
  hosts:
    - 'https://tracks-local.glootest.com'
    - tracks-local.glootest.com
  virtualGateways:
    - name: mgmt-north-south-gw-443
      namespace: istio-gateways
      cluster: mgmt
  portalMetadata:
    title: Catstronauts REST API
    description: REST API for Catstronauts to retrieve data for tracks, authors and modules.
  http:
  - name: tracks-api
    labels:
      usagePlans: dev-portal
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: tracks-rest-api
          namespace: tracks
        port:
          number: 5000