apiVersion: v1
kind: ServiceAccount
metadata:
  name: portal-frontend
  namespace: portal
---
apiVersion: v1
kind: Service
metadata:
  name: portal-frontend
  namespace: portal
  labels:
    app: portal-frontend
    service: portal-frontend
spec:
  ports:
    - name: http
      port: 4000
      targetPort: 4000
  selector:
    app: portal-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-frontend
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-frontend
  template:
    metadata:
      labels:
        app: portal-frontend
    spec:
      serviceAccountName: portal-frontend
      containers:
        - image: kcbabo/portal-frontend-nick:latest
          args: ["--host", "0.0.0.0"]
          imagePullPolicy: Always
          name: portal-frontend
          ports:
            - containerPort: 4000