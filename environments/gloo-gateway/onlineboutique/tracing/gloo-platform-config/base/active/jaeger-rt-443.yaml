apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  labels:
    expose: "true"
  name: jaeger-ui-443
  namespace: gloo-mesh
spec:
  hosts:
  - 'jaeger-local.glootest.com'
  http:
  - forwardTo:
      destinations:
      - port:
          number: 80
        ref:
          cluster: mgmt
          name: tracing
          namespace: gloo-mesh
    labels:
      waf: "true"
    name: jaeger-ui
    matchers:
      - uri:
          prefix: /
  virtualGateways:
  - cluster: mgmt
    name: mgmt-north-south-gw-443
    namespace: istio-gateways
  workloadSelectors: []