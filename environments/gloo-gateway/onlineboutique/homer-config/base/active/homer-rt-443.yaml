apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  labels:
    expose: "true"
  name: homer-web-portal-rt-443
  namespace: homer-portal
spec:
  hosts:
  - '*'
  http:
  - forwardTo:
      destinations:
      - port:
          number: 8080
        ref:
          cluster: mgmt
          name: homer-portal
          namespace: homer-portal
    name: homer
  virtualGateways:
  - cluster: mgmt
    name: mgmt-north-south-gw
    namespace: istio-gateways
  workloadSelectors: []