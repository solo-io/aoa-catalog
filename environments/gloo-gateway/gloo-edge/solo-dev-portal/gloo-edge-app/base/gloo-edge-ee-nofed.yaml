apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-edge-enterprise-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/solo-io
spec:
  destination:
    namespace: gloo-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gloo-ee
    helm:
      skipCrds: false
      values: |
        create_license_secret: false
        gloo:
          license_secret_name: license
          # uncomment if using AWS LB annotations
          gatewayProxies:
            gatewayProxy:
              service:
                httpsFirst: true
                httpPort: 80
                httpsPort: 443
                extraAnnotations:
                  service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        gloo-fed:
          enabled: false
          create_license_secret: false
          glooFedApiserver:
            enable: true
        # set extauth requestTimeout to 1s for okta OIDC workflow
        global:
          extensions:
            extAuth:
              requestTimeout: 5s
            rateLimit:
              deployment:
                stats:
                  enabled: true
    repoURL: https://storage.googleapis.com/gloo-ee-test-helm
    targetRevision: 1.15.7
  syncPolicy:
    automated:
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).