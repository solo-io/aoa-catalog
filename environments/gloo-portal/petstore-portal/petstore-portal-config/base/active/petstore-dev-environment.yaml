apiVersion: portal.gloo.solo.io/v1beta1
kind: Environment
metadata:
  name: dev
  namespace: default
spec:
  apiProducts:
  - basePath: '{%version%}'
    labels:
    - key: app
      operator: In
      values:
      - petstore
    namespaces:
    - '*'
    usagePlans:
    - basic
    versions:
      names:
      - v1
      - v2
  basePath: /ecommerce
  displayInfo:
    description: This environment is meant for developers to deploy and test their
      APIs.
    displayName: Development
  domains:
  - api-local.glootest.com
  gatewayConfig:
    disableRoutes: false
    options:
      cors:
        allowCredentials: true
        allowHeaders:
        - api-key
        - Authorization
        - accept
        - content-type
        - referer
        - user-agent
        allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        allowOrigin:
        - https://portal-local.glootest.com
        - https://api-local.glootest.com
        #allowOriginRegex:
        #- 'https://[a-zA-Z0-9]*-local.glootest.com'
        #- 'http://[a-zA-Z0-9]*-local.glootest.com'
    tls:
      config:
        secretRef:
          name: upstream-tls
          namespace: gloo-system
        sniDomains:
        - '*'
      enabled: true
  parameters:
    usagePlans:
      basic:
        authPolicy:
          apiKey: {}
        displayName: Basic plan with API key auth
        rateLimit:
          requestsPerUnit: 3
          unit: MINUTE
