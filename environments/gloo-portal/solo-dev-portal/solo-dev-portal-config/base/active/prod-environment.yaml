apiVersion: portal.gloo.solo.io/v1beta1
kind: Environment
metadata:
  name: prod
  namespace: petstore
spec:
  apiProducts:
  - basePath: '{%version%}'
    names:
    - petstore-api-prod
    namespaces:
    - '*'
    usagePlans:
    - basic
    - trusted
    versions:
      names:
      - prod
  basePath: /ecommerce
  displayInfo:
    description: This environment is meant to show production APIs.
    displayName: Production
  domains:
  - api-local.glootest.com
  gatewayConfig:
    disableRoutes: false
    options:
      cors:
        allowCredentials: true
        allowHeaders:
        - api-key
        - Authorization
        - accept
        - content-type
        - referer
        - user-agent
        allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        allowOrigin:
        - https://portal-local.glootest.com
        - https://api-local.glootest.com
        #allowOriginRegex:
        #- 'https://[a-zA-Z0-9]*-local.glootest.com'
        #- 'http://[a-zA-Z0-9]*-local.glootest.com'
    tls:
      config:
        secretRef:
          name: upstream-tls
          namespace: gloo-system
        sniDomains:
        - '*'
      enabled: true
  parameters:
    usagePlans:
      basic:
        authPolicy:
          apiKey: {}
        displayName: Basic plan with API key auth
        rateLimit:
          requestsPerUnit: 3
          unit: MINUTE
      trusted:
        displayName: trusted plan for prod
        rateLimit:
          unit: MINUTE
          requestsPerUnit: 5
        authPolicy:
          oauth:
            authorizationUrl: https://dev-22653158.okta.com/oauth2/default/v1/authorize
            tokenUrl: https://dev-22653158.okta.com/oauth2/default/v1/token
            jwtValidation:
              issuer: https://dev-22653158.okta.com/oauth2/default
              remoteJwks:
                refreshInterval: 60s
                url: https://dev-22653158.okta.com/oauth2/default/v1/keys
