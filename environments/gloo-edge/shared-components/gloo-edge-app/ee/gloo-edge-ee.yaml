apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-edge-enterprise-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gloo-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gloo-ee
    helm:
      skipCrds: false
      values: |
        create_license_secret: false
        gloo:
          license_secret_name: license
          gatewayProxies:
            gatewayProxy:
              service:
                extraAnnotations:
                  # uncomment if using the default AWS Cloud in-tree controller 
                  #service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
                  # uncomment if using the AWS LB controller
                  service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
                  service.beta.kubernetes.io/aws-load-balancer-type: "external"
                  service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
        gloo-fed:
          enabled: false
          create_license_secret: false
          glooFedApiserver:
            enable: true
        # set extauth requestTimeout to 1s for okta OIDC workflow
        global:
          extensions:
            extAuth:
              requestTimeout: 5s
            rateLimit:
              deployment:
                stats:
                  enabled: true
        grafana:
          defaultInstallationEnabled: true
          grafana.ini:
            auth.anonymous:
              enabled: true
            server:
              root_url: https://*/grafana/
              serve_from_sub_path: true
    repoURL: http://storage.googleapis.com/gloo-ee-helm
    targetRevision: 1.15.7
  syncPolicy:
    automated:
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).