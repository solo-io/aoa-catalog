apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: rollouts-demo-stable
  namespace: rollouts-demo 
spec:
  kube:
    selector:
      app: rollouts-demo
    serviceName: rollouts-demo-stable
    serviceNamespace: rollouts-demo
    servicePort: 8080
---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: rollouts-demo-canary
  namespace: rollouts-demo
spec:
  kube:
    selector:
      app: rollouts-demo
    serviceName: rollouts-demo-canary
    serviceNamespace: rollouts-demo
    servicePort: 8080
---
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: rollouts-demo-routes
  namespace: rollouts-demo
spec:
  routes:
    - matchers:
      - prefix: /
      routeAction:
        multi:
          destinations:
          - destination:
              upstream:
                name: rollouts-demo-stable
                namespace: rollouts-demo
            weight: 100
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: rollouts-demo
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - prefix: /
      delegateAction:
        ref:
          name: rollouts-demo-routes
          namespace: rollouts-demo