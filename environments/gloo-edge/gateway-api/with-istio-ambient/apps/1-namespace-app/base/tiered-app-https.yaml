apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: tiered-app-https
  namespace: ns-1
  labels:
    example: tiered-app-route
    gateway: https
spec:
  hostnames:
  - "tiered-app.glootest.com"
  parentRefs:
    - name: https
      namespace: gloo-system
  rules:
    - backendRefs:
        - name: tier-1-app-a
          port: 8080
      filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.solo.io
          kind: RouteOption
          name: tiered-app-route-policies