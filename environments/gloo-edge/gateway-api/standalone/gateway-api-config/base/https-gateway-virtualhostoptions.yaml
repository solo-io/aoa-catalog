apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: https-gateway-virtualhostoptions
  namespace: gloo-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: https
    namespace: gloo-system
  options:
    # jwt validation and claims to headers
    jwt:
      providers:
        solo:
          tokenSource:
            headers:
            - header: x-token
            queryParams:
            - token
          claimsToHeaders:
          - claim: group
            header: x-group
          - claim: org
            header: x-org
          - claim: email
            header: x-email
          - claim: scope
            header: x-scope
