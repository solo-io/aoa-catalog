apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: chatbot-https
  namespace: ai-chatbot
  labels:
    example: chatbot-route
    gateway: https
spec:
  hostnames:
  - "language-chatbot.glootest.com"
  parentRefs:
    - name: https
      namespace: gloo-system
  rules:
    - backendRefs:
        - name: language-chat
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /