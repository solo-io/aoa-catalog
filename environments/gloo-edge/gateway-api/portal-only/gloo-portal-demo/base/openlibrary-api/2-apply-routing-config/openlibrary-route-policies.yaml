apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: openlibrary-route-policies
  namespace: openlibrary
spec:
  options:
    jwt:
      disable: true
    hostRewrite: 'openlibrary.org'
    cors:
      allowOrigin:
        - https://solo-dev-portal.glootest.com
      allowHeaders:
        - "Content-Type"
        - "Authorization"
        - "Access-Control-Allow-Origin"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: true
                
                
    