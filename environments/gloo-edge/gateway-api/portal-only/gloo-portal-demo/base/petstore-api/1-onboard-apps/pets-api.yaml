apiVersion: v1
kind: Namespace
metadata:
  name: pets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pets-rest-api
    demo: portal
  name: pets-rest-api
  namespace: pets
spec:
  selector:
    matchLabels:
      app: pets-rest-api
  replicas: 1
  template:
    metadata:
      labels:
        app: pets-rest-api
    spec:
      containers:
      - image: gcr.io/solo-public/docs/pets-rest-api:latest
        name: pets-rest-api
        ports:
        - containerPort: 5000
          name: http
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    gloo.solo.io/scrape-openapi-source: /swagger.json
    gloo.solo.io/scrape-openapi-retry-delay: "30s"
    gloo.solo.io/scrape-openapi-pull-attempts: "3"
    gloo.solo.io/scrape-openapi-use-backoff: "true"
  name: pets-rest-api
  namespace: pets
  labels:
    app: pets-rest-api
    demo: portal
spec:
  ports:
  - port: 5000
    protocol: TCP
  selector:
    app: pets-rest-api