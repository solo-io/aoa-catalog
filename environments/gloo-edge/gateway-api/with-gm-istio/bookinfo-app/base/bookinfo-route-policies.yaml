apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: bookinfo-route-policies
  namespace: bookinfo
spec:
  # extauth options specified at the per-route level 
  options:
    # api-key ext auth
    extauth:
      configRef:
        name: apikey-auth
        namespace: gloo-system
    jwt:
      disable: false   
    rbac:
      policies:
        viewer:
          nestedClaimDelimiter: .
          principals:
          - jwtPrincipal:
              claims:
                org: internal
                
                
    