apiVersion: v1
kind: ServiceAccount
metadata:
  name: not-in-mesh-client
  namespace: client
---
apiVersion: v1
kind: Service
metadata:
  name: not-in-mesh-client
  namespace: client
  labels:
    app: not-in-mesh-client
spec:
  ports:
  - port: 5000
    name: http
  selector:
    name: not-in-mesh-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-in-mesh-client-deployment
  namespace: client
  labels:
    app: not-in-mesh-client
spec:
  replicas: 1
  selector:
    matchLabels:
      name: not-in-mesh-client
  template:
    metadata:
      labels:
        name: not-in-mesh-client
    spec:
      serviceAccountName: not-in-mesh-client
      containers:
      - name: not-in-mesh-client
        image: ably77/curl-ui:0.7.3
        ports:
        - containerPort: 5000
        env:
          - name: CURL_UI_TITLE
            value: "Not in Mesh Client"
          - name: REQUEST_URL
            value: "http://httpbin.httpbin.svc.cluster.local:8000/get"
          - name: BASE_PATH
            value: "/not-in-mesh"
          - name: ENABLE_JSON_CONTENT_TYPE
            value: "true"
          - name: DEFAULT_HTTP_METHOD
            value: "GET"
          #- name: HEADER_1_KEY
          #  value: "x-api-key"
          #- name: HEADER_1_VALUE
          #  value: "Input your OpenAI API key here"
          #- name: HEADER_2_KEY
          #  value: "x-template"
