apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: echo-v1
  namespace: echo 
spec:
  kube:
    selector:
      app: echo
    serviceName: echo-v1
    serviceNamespace: echo
    servicePort: 80
---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: echo-v2
  namespace: echo
spec:
  kube:
    selector:
      app: echo
    serviceName: echo-v2
    serviceNamespace: echo
    servicePort: 80
---
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: echo-routes
  namespace: echo
spec:
  routes:
    - matchers:
      - prefix: /
      routeAction:
        multi:
          destinations:
          - destination:
              upstream:
                name: echo-v1
                namespace: echo
            weight: 100
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: echo
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - prefix: /
      delegateAction:
        ref:
          name: echo-routes
          namespace: echo