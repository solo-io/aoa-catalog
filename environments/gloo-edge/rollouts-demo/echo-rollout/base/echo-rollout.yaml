apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: echo-rollouts
  namespace: echo
spec:
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - image: hashicorp/http-echo
          args:
            - "-text=version:v3"
            - -listen=:8080
          imagePullPolicy: Always
          name: http-echo
          ports:
            - containerPort: 8080
  strategy:
    canary:
      canaryService: echo-v2 
      stableService: echo-v1
      trafficRouting:
        plugins:
          solo-io/glooedge:
            virtualService:
              name: echo
              namespace: gloo-system
            routes:
              - route-a
              - route-b
      steps:
        - setWeight: 10
        - pause: {}
        - setWeight: 90
        - pause: {}
