apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-https
  namespace: argocd
  labels:
    example: argocd-route
    gateway: https
spec:
  hostnames:
  - "edge-demo.glooplatform.com"
  parentRefs:
    - name: https
      namespace: gloo-system
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /argo
      backendRefs:
      - name: argocd-server
        port: 443