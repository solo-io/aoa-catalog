apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: admin-vs
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: cf-advanced-tls-secret
      namespace: gloo-system
  virtualHost:
    domains:
    - 'edge-demo.glooplatform.com'
    routes:
    - matchers:
      - prefix: /argo
      options:
        prefixRewrite: /argo
      routeAction:
        single:
          upstream:
            name: argocd-argocd-server-443
            namespace: gloo-system
    - matchers:
      - prefix: /solo
      routeAction:
        single:
          upstream:
            name: homer-portal-homer-portal-8080
            namespace: gloo-system
    - matchers:
      - prefix: /grafana
      routeAction:
        single:
          upstream:
            name: gloo-system-glooe-grafana-80
            namespace: gloo-system
