apiVersion: v1
data:
  wafruleset.conf: "# default rules section\nSecRuleEngine On\nSecRequestBodyAccess
    On\n# CRS section\n# Will block by default\nSecDefaultAction \"phase:1,log,auditlog,deny,status:403\"\nSecDefaultAction
    \"phase:2,log,auditlog,deny,status:403\"\n\n# Deny when a semi-colon is found
    in the 'ip' parameter\nSecRule ARGS:ip \";\" \"t:none,log,deny,msg:'semi-colon
    detected in ip parameter',id:2\"\n\n# block incoming request if argument `?param1=test`\nSecRule
    ARGS:param1 \"test\" \"id:1,deny,msg:'failed test - param1=test'\"\n\n# block
    incoming request if header is set to User-Agent: scammer\nSecRule REQUEST_HEADERS:User-Agent
    \"scammer\" \"deny,status:403,id:107,phase:1,msg:'blocked scammer'\"\n\n# allow
    only letters in username\nSecRule ARGS:/username/ \"[^a-zA-Z]\" \"t:none,phase:2,deny,id:6,log,msg:'allow
    only letters in username'\"\n\n# block incoming requests that do not match the
    ip below\n#SecRule REMOTE_ADDR \"!@ipMatch 173.175.0.0/16\" \"phase:1,deny,status:403,id:1,msg:'block
    ip'\"\n\n# only allow http2 connections\nSecAction \\\n  \"id:900230,\\\n    phase:1,\\\n
    \   nolog,\\\n    pass,\\\n    t:none,\\\n    setvar:'tx.allowed_http_versions=HTTP/2
    HTTP/2.0'\"\n \n# -- [[ End of setup ]] --------------------------------------------------------\n#
    The CRS checks the tx.crs_setup_version variable to ensure that the setup\n# has
    been loaded. If you are not planning to use this setup template,\n# you must manually
    set the tx.crs_setup_version variable before including\n# the CRS rules/* files.\n#
    The variable is a numerical representation of the CRS version number.\n# E.g.,
    v3.0.0 is represented as 300.\nSecAction \\\n\"id:900990,\\\n  phase:1,\\\n  nolog,\\\n
    \ pass,\\\n  t:none,\\\n      setvar:tx.crs_setup_version=310\"   "
