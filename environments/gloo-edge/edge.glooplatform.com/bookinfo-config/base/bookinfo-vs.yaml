apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: bookinfo-vs
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: cf-advanced-tls-secret
      namespace: gloo-system
  virtualHost:
    domains:
    - 'bookinfo.edge.glooplatform.com'
    routes:
    - matchers:
      - prefix: /
      routeAction:
        multi:
          destinations:
          - destination:
              upstream:
                name: bookinfo-v1-productpage-9080
                namespace: gloo-system
            weight: 5
          - destination:
              upstream:
                name: bookinfo-v2-productpage-9080
                namespace: gloo-system
            weight: 5
    options:
      extauth:
        configRef:
          name: apikey-auth
          namespace: gloo-system
      waf:
        auditLogging:
          action: ALWAYS
          location: FILTER_STATE
        customInterventionMessage: 'ModSecurity intervention! Custom message details here..'
           ruleSets:
           - ruleStr: |
               # Turn rule engine on
               SecRuleEngine On
               SecRule REQUEST_HEADERS:User-Agent "scammer" "deny,status:403,id:107,phase:1,msg:'blocked scammer'"    