
apiVersion: v1
kind: Namespace
metadata:
  name: ns-26
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tier-1-app-a
  namespace: ns-26
  labels:
    app: tier-1-app-a
    tier: "1" 
---
apiVersion: v1
kind: Service
metadata:
  name: tier-1-app-a
  namespace: ns-26
  labels:
    app: tier-1-app-a
    tier: "1"
spec:
  selector:
    app: tier-1-app-a
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tier-1-app-a
  namespace: ns-26
  labels:
    app: tier-1-app-a
    tier: "1"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: tier-1-app-a
  template:
    metadata:
      labels:
        app: tier-1-app-a
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: tier-1-app-a
      containers:
      - name: tier-1-app-a
        #image: nicholasjackson/fake-service:v0.26.2
        image: howardjohn/fake-service:25
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "tier-1-app-a"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From tier-1-app-a !"
        - name: "UPSTREAM_URIS"
          value: ""
        - name: "UPSTREAM_WORKERS"
          value: "1"
        - name: "TIMING_50_PERCENTILE"
          value: "0ms"
        - name: "TIMING_90_PERCENTILE"
          value: "0ms"
        - name: "TIMING_99_PERCENTILE"
          value: "0ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        # guaranteed qos  
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "50m"
            memory: "50Mi"