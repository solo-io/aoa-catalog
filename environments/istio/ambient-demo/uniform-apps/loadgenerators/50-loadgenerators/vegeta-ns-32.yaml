apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vegeta
  name: vegeta-ns-32
  namespace: ns-32
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vegeta
  template:
    metadata:
      labels:
        app: vegeta
    spec:
      containers:
      - name: vegeta
        image: ably77/vegeta:0.1
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        # guaranteed qos
        resources:
          requests:
            cpu: 500m
            memory: 300Mi
          limits:
            cpu: 500m
            memory: 300Mi
        env:
        - name: APP_URL
          value: "http://tier-1-app-a.ns-32.svc.cluster.local:8080"
        - name: REQUESTS_PER_SECOND
          value: "1"
        - name: DURATION
          value: "10s"
        - name: CONNECTIONS
          value: "5"
        - name: MAX_CONNECTIONS
          value: "15"
        - name: WORKERS
          value: "5"
        - name: MAX_WORKERS
          value: "15"
        args: 
          - "-c"
          - 'sleep 5; for run in $(seq 1 100000); do echo "GET ${APP_URL}" | vegeta attack -dns-ttl=0 -keepalive -http2=true -rate ${REQUESTS_PER_SECOND}/1s -duration=${DURATION} -connections=${CONNECTIONS} -max-connections=${MAX_CONNECTIONS} -workers=${WORKERS} -max-workers=${MAX_WORKERS} | tee results.bin | vegeta report -type=text; done'
