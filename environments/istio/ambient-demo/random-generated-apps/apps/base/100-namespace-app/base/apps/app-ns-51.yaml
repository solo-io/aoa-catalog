    type: Recreate
  selector:
    matchLabels:
        app: blue-waterfall
        version: v1
  template:
    metadata:
      labels:
        app: blue-waterfall
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: blue-waterfall
      containers:
      - name: blue-waterfall
