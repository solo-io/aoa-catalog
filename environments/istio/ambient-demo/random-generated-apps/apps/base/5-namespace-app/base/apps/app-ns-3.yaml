
apiVersion: v1
kind: Namespace
metadata:
  name: ns-3
  labels:
    seed: "1696442875193501000"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: floral-dawn
  namespace: ns-3
  labels:
    app: floral-dawn
    tier: "4"
    seed: "1696442875193501000"
---
apiVersion: v1
kind: Service
metadata:
  name: floral-dawn
  namespace: ns-3
  labels:
    app: floral-dawn
    tier: "4"
    seed: "1696442875193501000"
spec:
  selector:
    app: floral-dawn
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: floral-dawn-v1
  namespace: ns-3
  labels:
    app: floral-dawn
    version: v1
    tier: "4"
    seed: "1696442875193501000"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: floral-dawn
        version: v1
  template:
    metadata:
      labels:
        app: floral-dawn
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: floral-dawn
      containers:
      - name: floral-dawn
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "floral-dawn-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From floral-dawn (v1)!"
        - name: "UPSTREAM_URIS"
          value: ""
        - name: "UPSTREAM_WORKERS"
          value: "10"
        - name: "TIMING_50_PERCENTILE"
          value: "0ms"
        - name: "TIMING_90_PERCENTILE"
          value: "0ms"
        - name: "TIMING_99_PERCENTILE"
          value: "0ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        - name: "HTTP_SERVER_KEEP_ALIVES"
          value: "true"
        - name: "HTTP_CLIENT_KEEP_ALIVES"
          value: "true"
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
