# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of resources to be Applied
resources:
- vegeta-ns-1.yaml

# patch nodeSelector and tolerations on all Deployments
patches:
- patch: |-
    kind: not-important
    metadata:
      name: not-important
    spec:
      template:
        spec:
          nodeSelector:
            node: loadgen
          tolerations:
          - key: cloud.google.com/node
            operator: Equal
            value: "loadgen"
            effect: NoSchedule
  target:
    kind: Deployment