apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: homer
  namespace: homer-portal
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/https-gateway
  http:
  - name: demo-dashboard
    match:
    - uri:
        prefix: "/solo"
    route:
    - destination:
        host: homer-portal
        port:
          number: 8080