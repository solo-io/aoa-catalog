
apiVersion: v1
kind: Namespace
metadata:
  name: ns-61
  labels:
    seed: "1695849508033661000"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autumn-cloud
  namespace: ns-61
  labels:
    app: autumn-cloud
    tier: "4"
    seed: "1695849508033661000"
---
apiVersion: v1
kind: Service
metadata:
  name: autumn-cloud
  namespace: ns-61
  labels:
    app: autumn-cloud
    tier: "4"
    seed: "1695849508033661000"
spec:
  selector:
    app: autumn-cloud
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autumn-cloud-v1
  namespace: ns-61
  labels:
    app: autumn-cloud
    version: v1
    tier: "4"
    seed: "1695849508033661000"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: autumn-cloud
        version: v1
  template:
    metadata:
      labels:
        app: autumn-cloud
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: autumn-cloud
      containers:
      - name: autumn-cloud
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "autumn-cloud-v1"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello From autumn-cloud (v1)!"
        - name: "UPSTREAM_URIS"
          value: "http://holy-sun.ns-30.svc.cluster.local.:8080"
        - name: "UPSTREAM_WORKERS"
          value: "10"
        - name: "TIMING_50_PERCENTILE"
          value: "5ms"
        - name: "TIMING_90_PERCENTILE"
          value: "10ms"
        - name: "TIMING_99_PERCENTILE"
          value: "20ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
---
