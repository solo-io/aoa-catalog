spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: black-violet
        version: v1
  template:
    metadata:
      labels:
        app: black-violet
        version: v1
      annotations:
        sidecar.istio.io/proxyMemoryLimit: "1Gi"
        sidecar.istio.io/proxyCPULimit: "2"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPU: "100m"
    spec:
      serviceAccountName: black-violet
      containers:
      - name: black-violet
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
