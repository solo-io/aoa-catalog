apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: plow-5-tier-app
  name: plow-5-tier-app
  namespace: client
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: plow-5-tier-app
    app.kubernetes.io/instance: plow-5-tier-app
    service: plow-5-tier-app
  name: plow-5-tier-app
  namespace: client
spec:
  ports:
    - name: plow-http
      port: 18888
      protocol: TCP
      targetPort: 18888
  selector:
    app: plow-5-tier-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: plow-5-tier-app
    app.kubernetes.io/instance: plow-5-tier-app
  name: plow-5-tier-app
  namespace: client
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: plow-5-tier-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: plow-5-tier-app
    spec:
      nodeSelector:
        gke-spot: "true"
      tolerations:
      - key: cloud.google.com/gke-spot
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
        - args:
            - 'http://istio-ingressgateway.istio-system.svc.cluster.local'
          env:
            - name: PLOW_CONCURRENCY
              value: '1'
            - name: PLOW_RATE
              value: '1'
            - name: PLOW_REQUESTS
              value: '-1'
            - name: PLOW_DURATION
              value: '0'
            - name: PLOW_INTERVAL
              value: 60s
            - name: PLOW_METHOD
              value: GET
            #- name: PLOW_INSECURE
            #  value: 'true'
            #- name: PLOW_HOST
            #  value: "'*'"
          image: ghcr.io/six-ddc/plow
          imagePullPolicy: IfNotPresent
          name: plow-5-tier-app
          ports:
            - containerPort: 18888
              name: http-plow
              protocol: TCP
          resources:
            requests:
              cpu: 30m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: plow-5-tier-app
      serviceAccountName: plow-5-tier-app
      terminationGracePeriodSeconds: 30
    