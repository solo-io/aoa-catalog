apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: test1
  namespace: fika-config
spec:
  hosts:
    - 'test1.fika.idp.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  http:
  - name: test1
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: test1
          namespace: fika-config
        kind: VIRTUAL_DESTINATION
        port:
          number: 8080
---
