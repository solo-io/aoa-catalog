apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: idp-project
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: httpbin-idp
  name: httpbin
  namespace: idp-project
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  selector:
    app: httpbin-idp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: idp-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-idp
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-idp
        version: v1
    spec:
      containers:
      - image: docker.io/kennethreitz/httpbin
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 80
      serviceAccountName: httpbin