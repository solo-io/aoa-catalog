apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: testing8
  namespace: team1-config
spec:
  hosts:
    - 'testing8.team1.idp.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  http:
  - name: testing8
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: testing8
          namespace: team1-config
        kind: VIRTUAL_DESTINATION
        port:
          number: 8080
---
