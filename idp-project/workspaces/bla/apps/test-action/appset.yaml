apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bla-test-action
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: glooplatform-east
        url: https://34.66.53.75
      - cluster: glooplatform-central
        url: https://34.139.252.74
  template:
    metadata:
      name: '{{cluster}}-bla-test-action'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/asayah-org/test-action'
        targetRevision: main
        path: "/manifests/kube"
        directory:
          recurse: true
          exclude: '{*/catalog-info.yaml}'
      destination:
        server: '{{url}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ApplyOutOfSyncOnly=true