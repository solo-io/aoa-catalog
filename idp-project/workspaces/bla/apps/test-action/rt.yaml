apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: test-action
  namespace: bla-config
spec:
  hosts:
    - 'test-action.bla.idp.glooplatform.com'
  virtualGateways:
    - name: north-south-gw
      namespace: istio-gateways
      cluster: mgmt
  http:
  - name: test-action
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
      destinations:
      - ref:
          name: test-action
          namespace: bla-config
        kind: VIRTUAL_DESTINATION
        port:
          number: 8080
---
